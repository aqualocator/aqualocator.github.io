    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, setLogLevel, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"; // <-- Import addDoc

        // --- Global Variables ---
        let allEmployees = []; // This will hold our data from Firebase
        let db, auth;

        // --- NEW: Image Base URL ---
        const imageBaseUrl = "https://aqualocator.github.io/photos/";

        // --- App/Firebase Config ---

        // --- !! MANUAL FIREBASE CONFIG !! ---
        // If the automatic config linking isn't working,
        // you can paste your Firebase config object here.
        // 1. Get your config from Firebase Console > Project Settings > General > Your apps.
        // 2. Paste it *inside* the curly braces {}.
        // Example: { apiKey: "AIza...", authDomain: "...", ... }
        const MANUAL_FIREBASE_CONFIG = {
            apiKey: "AIzaSyABeCFheLuS08mxfWjCSS2ugXFbLDgnpIE",
            authDomain: "aqualocator-23714.firebaseapp.com",
            projectId: "aqualocator-23714",
            storageBucket: "aqualocator-23714.appspot.com", // Corrected storage bucket name
            messagingSenderId: "654848563347",
            appId: "1:654848563347:web:4702a6f55ccbf7d5edd566",
            measurementId: "G-5R7XGHVDNH"
        };
        // -------------------------------------

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Use manual config if provided, otherwise try automatic config
        let firebaseConfig;
        const usingManualConfig = Object.keys(MANUAL_FIREBASE_CONFIG).length > 0 && MANUAL_FIREBASE_CONFIG.apiKey; // Check if manual config is provided AND has apiKey

        if (usingManualConfig) {
            console.log("Using MANUAL Firebase Config.");
            firebaseConfig = MANUAL_FIREBASE_CONFIG;
        } else {
            console.log("Attempting to use AUTOMATIC Firebase Config.");
            try {
                firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                 if (!firebaseConfig || !firebaseConfig.apiKey) {
                    console.error("Automatic Firebase config is missing or invalid.");
                    firebaseConfig = {}; // Ensure it's an empty object if invalid
                }
            } catch (e) {
                console.error("Error parsing automatic Firebase config:", e);
                firebaseConfig = {};
            }
        }

        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;


         // --- 1. DATA TO UPLOAD ---
         // Fill this array with all your employees from your datasheet.
         // This is the data that will be bulk-uploaded to Firebase.
         // ** PASTE YOUR JSON DATA (like from filtered_employees.json) BETWEEN THE BRACKETS [] **
         const employeesToUpload = [
             /* Example Format:
               {
    "name": "Jeff Alaniz",
    "title": "Project Manager",
    "ext": "4429",
    "dept": "Project Management",
    "email": "jalaniz@aqua-aerobic.com",
    "imageUrl": "datasheet_emps_row0_photo.7bf531a6.png",
    "initials": "",
    "responsibilities": "",
    "url": "src=\"https://aquaaerobicsystem.github.io/aquadirectory/index.html?app=aquadirectory&cubicle=152\"",
    "FloorMap": "jalaniz"
  }
             */

         ];


         /**
          * 2. --- BULK UPLOAD FUNCTION ---
          * A one-time utility to upload all employees from the 'employeesToUpload' array.
          * To use this:
          * 1. Fill in the 'employeesToUpload' array above with your data.
          * 2. Open the browser's developer console (F12 or Ctrl+Shift+I).
          * 3. Type `uploadAllEmployees()` and press Enter.
          * 4. Check the console logs for progress.
          * 5. !! ONLY RUN THIS ONCE per data set, or you will get duplicate entries !!
          */
         async function uploadAllEmployees() {
            if (!db) {
                 console.error("Firestore DB instance is not available.");
                 alert("ERROR: Firestore is not initialized. Cannot upload.");
                 return;
            }
             if (!auth || !auth.currentUser) {
                console.warn("User not authenticated yet. Trying to authenticate...");
                 try {
                     // Attempt sign-in again, maybe it failed initially
                    if (initialAuthToken && !usingManualConfig) { // Only use initial token if not using manual config
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                     console.log("Authentication successful, proceeding with upload.");
                } catch (error) {
                    console.error("Authentication failed during upload attempt:", error);
                    alert("ERROR: Authentication failed. Cannot upload data. Check console (F12).");
                    return;
                }
            }
            if (!auth.currentUser) {
                 console.error("User is still not authenticated after retry.");
                 alert("ERROR: Authentication failed. Cannot upload data.");
                 return;
            }


            // Make sure you have created the collection path in Firestore first
            const collectionPath = `artifacts/${appId}/public/data/employees`;
            console.log(`Starting bulk upload of ${employeesToUpload.length} employees to ${collectionPath}...`);

            if (employeesToUpload.length === 0) {
                 console.warn("The 'employeesToUpload' array is empty. Nothing to upload.");
                 alert("Upload array is empty. Paste employee data into the 'employeesToUpload' variable in the code.");
                 return;
            }


            const promises = [];
            let uploadCount = 0;
            const batchSize = 10; // Process in batches to avoid overwhelming Firestore (optional)

            for (let i = 0; i < employeesToUpload.length; i += batchSize) {
                const batch = employeesToUpload.slice(i, i + batchSize);
                const batchPromises = batch.map(employee => {
                     // Check for essential fields (optional but good practice)
                    if (!employee.name || !employee.dept) {
                        console.warn("Skipping employee due to missing name or dept:", employee);
                        return Promise.resolve(); // Skip this employee
                    }
                    // 'addDoc' automatically creates a unique document ID
                    return addDoc(collection(db, collectionPath), employee)
                        .then(() => {
                             uploadCount++;
                             console.log(`Uploaded ${employee.name} (${uploadCount}/${employeesToUpload.length})`);
                        })
                        .catch(err => {
                             console.error(`Error uploading ${employee.name}:`, err);
                             // Decide if you want to stop on error or continue
                        });
                });
                 promises.push(...batchPromises);
                // Optional: add a small delay between batches if needed
                // await new Promise(resolve => setTimeout(resolve, 500));
            }


            try {
                await Promise.all(promises);
                const successMsg = `SUCCESS: Finished uploading ${uploadCount} employees!`;
                console.log(successMsg);
                alert(successMsg + "\n\nYou can keep the upload code if you anticipate needing it again, or remove it to clean up the file.");
            } catch (error) {
                console.error("Error during bulk upload finalization:", error);
                alert(`ERROR: There was an error during the upload process. ${uploadCount} employees might have been uploaded. Check the console (F12) for details.`);
            }
        }
        // Make the upload function accessible from the console
        window.uploadAllEmployees = uploadAllEmployees;


        // --- Full Department List ---
        const departmentList = [
            "All Departments",
            "Engineering Departments - Initials!",
            "All Engineering Departments",
            "Accounting/Finance",
            "Administration",
            "AfterMarket Sales",
            "Applications Engineering",
            "Contract Administration",
            "Customer Service",
            "Domestic Sales-Midwest",
            "Domestic Sales-Northeast",
            "Domestic Sales-Southest",
            "Domestic Sales-West",
            "Eng - Admin",
            "Eng - Electrical",
            "Eng - Estimating",
            "Eng - Mechanical",
            "Eng - Standards",
            "All Engineers", // Added this based on filter logic
            "Field Services",
            "Human Resources",
            "Industrial Sales",
            "Information Technology",
            "International Sales",
            "Manufacturing",
            "Marketing/PR",
            "Operations",
            "Prod Mgmt - Aeration/Mixing",
            "Prod Mgmt - Bio/Membrane",
            "Prod Mgmt - Filtration",
            "Production Control",
            "Project Management",
            "Research & Development",
            "Sales and Marketing"
        ];

        // --- DOM Elements ---
        const searchInput = document.getElementById('search-input');
        const deptSelect = document.getElementById('dept-select');
        const resetButton = document.getElementById('reset-button');
        const resultsContainer = document.getElementById('results-container');
        const noResultsMessage = document.getElementById('no-results');

        // --- Locate Modal Elements ---
        const locateModalOverlay = document.getElementById('locate-modal');
        const locateModalTitle = document.getElementById('locate-modal-title');
        const locateIframe = document.getElementById('locate-iframe');
        const locateCloseBtn = document.getElementById('locate-modal-close-btn');

        // --- Know Me Modal Elements ---
        const knowMeModalOverlay = document.getElementById('know-me-modal');
        const knowMeModalTitle = document.getElementById('know-me-modal-title');
        const knowMeIframe = document.getElementById('know-me-iframe');
        const knowMeCloseBtn = document.getElementById('know-me-modal-close-btn');


        // --- FUNCTIONS ---

        /**
         * Populates the department dropdown.
         */
        function populateDepartments() {
             deptSelect.innerHTML = ''; // Clear existing options first
            departmentList.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept; // Use the full name as value
                option.textContent = dept;
                deptSelect.appendChild(option);
            });
            // Set initial value
            deptSelect.value = "All Departments"; // Default to "All Departments"
        }

        /**
         * Renders the list of filtered employees to the page.
         * @param {Array} filteredEmployees - The array of employees to display.
         */
        function renderResults(filteredEmployees) {
            // Clear previous results
            resultsContainer.innerHTML = '';

            // Show or hide the "no results" message
            noResultsMessage.classList.toggle('hidden', filteredEmployees.length > 0);

            // Create and append a card for each employee
            filteredEmployees.forEach(employee => {

                // --- CHECK 1: Skip rendering if employee name is N/A or empty/missing ---
                if (!employee.name || employee.name.trim() === '' || employee.name.trim().toLowerCase() === 'n/a') {
                     // console.log("Skipping employee card due to missing/invalid name:", employee);
                     return; // Skip to the next employee in the loop
                }
                // --- END CHECK 1 ---

                // --- MODIFIED Image URL Logic ---
                let finalImageUrl;
                const placeholderUrl = 'https://placehold.co/80x80/CCCCCC/FFFFFF?text=No+Photo&font=inter';
                const errorUrl = 'https://placehold.co/80x80/CCCCCC/FFFFFF?text=Error&font=inter';

                if (employee.imageUrl) {
                    // Check if it's a data URI
                    if (employee.imageUrl.startsWith('data:image')) {
                        finalImageUrl = employee.imageUrl; // Use data URI directly
                    } else {
                        // Assume it's a filename and prepend the base URL
                        finalImageUrl = `${imageBaseUrl}${employee.imageUrl}`;
                    }
                } else {
                    finalImageUrl = placeholderUrl; // Use placeholder if no imageUrl
                }
                // --- End MODIFIED Image URL Logic ---


                 // Check if FloorMap exists and is not null/empty string/ "NULL"
                const showKnowMeButton = employee.FloorMap &&
                                         employee.FloorMap.trim() !== '' &&
                                         employee.FloorMap.toLowerCase() !== 'null';

                const card = `
                    <div class="flex flex-col sm:flex-row items-start sm:items-center bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <img
                            src="${finalImageUrl}"
                            alt="Profile photo of ${employee.name || 'Employee'}"
                            class="w-20 h-20 rounded-full mr-0 sm:mr-4 mb-3 sm:mb-0 flex-shrink-0 object-cover border"
                            onerror="this.onerror=null; this.src='${errorUrl}';"
                        >

                        <div class="flex-1 min-w-0"> <h3 class="text-xl font-bold text-gray-800 truncate">${employee.name || 'N/A'}</h3>
                            <p class="text-gray-600 truncate">${employee.title || 'N/A'}</p>
                            ${employee.initials ? `<p class="text-sm text-gray-500"><strong class="font-medium">Initials:</strong> ${employee.initials}</p>` : ''}

                             <div class="flex flex-wrap gap-2 mt-2 mb-2"> <button
                                    class="btn-locate text-sm font-medium py-1 px-3 rounded-md"
                                    data-employee-id="${employee.id}"
                                    type="button"
                                    ${!employee.url ? 'disabled title="Location URL missing"' : ''} >
                                    LOCATE
                                </button>
                                ${showKnowMeButton ? `
                                <button
                                    class="btn-know-me text-sm font-medium py-1 px-3 rounded-md"
                                    data-employee-id="${employee.id}"
                                    type="button"
                                >
                                    GET TO KNOW ME
                                </button>
                                ` : ''}
                            </div>

                            ${employee.responsibilities ? `
                            <div class="text-xs text-gray-600 mt-1 mb-2 break-words"> <p><strong class="font-medium">Responsibilities:</strong> ${employee.responsibilities}</p>
                            </div>
                            ` : ''}

                            <div class="text-sm text-gray-700 space-y-0.5 mt-2"> <p><strong class="font-medium">Ext:</strong> ${employee.ext || 'N/A'}</p>
                                <p><strong class="font-medium">Dept:</strong> ${employee.dept || 'N/A'}</p>
                                ${employee.email && employee.email.trim() !== '' ? `
                                <a
                                    href="mailto:${employee.email.trim()}"
                                    class="text-blue-600 hover:underline break-words"
                                >
                                    ${employee.email.trim()}
                                </a>
                                ` : '<p>N/A</p>'}
                            </div>
                        </div>
                    </div>
                `;
                resultsContainer.insertAdjacentHTML('beforeend', card);
            });
        }


        /**
         * Gets filter values, filters the employee list, and calls renderResults.
         */
         function filterAndRender() {
            const searchText = searchInput.value.toLowerCase().trim();
            const searchTerms = searchText.split(' ').filter(Boolean); // Split search into terms
            const selectedDept = deptSelect.value;
            let filtered = [...allEmployees]; // Start with all employees

            // --- Department Filtering ---
            if (selectedDept && selectedDept !== "All Departments") {
                // console.log("Filtering by Dept:", selectedDept);
                if (selectedDept === "Engineering Departments - Initials!" || selectedDept === "All Engineering Departments") {
                    filtered = filtered.filter(emp => emp.dept && emp.dept.startsWith("Eng -"));
                } else if (selectedDept === "All Engineers") {
                     filtered = filtered.filter(emp => emp.dept && (emp.dept.startsWith("Eng -") || emp.dept.startsWith("Prod Mgmt")));
                }
                 else {
                    filtered = filtered.filter(emp => emp.dept === selectedDept);
                }
            }

            // --- Text Search Filtering ---
            if (searchTerms.length > 0) {
                 // console.log("Filtering by Text:", searchTerms);
                 // Determine which fields to search based on selectedDept
                let fieldsToSearch = ['name', 'title', 'email', 'responsibilities', 'dept']; // Default fields
                if (selectedDept === "Engineering Departments - Initials!") {
                    fieldsToSearch = ['initials']; // Only search initials
                    // console.log("Searching ONLY Initials field");
                } else {
                     fieldsToSearch.push('initials'); // Add initials to default search
                }

                filtered = filtered.filter(employee => {
                    // Check if *all* search terms are found somewhere in the allowed fields
                    return searchTerms.every(term => {
                        // Check each specified field for the current term
                        return fieldsToSearch.some(field => {
                            const value = employee[field];
                            // Ensure value is a string and perform case-insensitive search
                            return typeof value === 'string' && value.toLowerCase().includes(term);
                        });
                    });
                });
            }


            renderResults(filtered);
        }


        /**
         * Resets all filters to their default state and re-renders the list.
         */
        function resetFilters() {
            searchInput.value = '';
            deptSelect.value = "All Departments"; // Reset to "All Departments" value
            filterAndRender();
        }

        // --- NEW FIREBASE FUNCTIONS ---

        /**
         * Initializes the Firebase app and authentication.
         */
        async function initializeFirebaseApp() {
             // Check if firebaseConfig is valid
             if (!firebaseConfig || Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey) {
                console.error("Firebase config is missing or invalid! Cannot initialize Firebase.");
                resultsContainer.innerHTML = `<div class="text-red-600 text-center p-4 font-semibold">Error: Firebase configuration is missing or invalid. Please check the MANUAL_FIREBASE_CONFIG or link your project correctly.</div>`;
                return; // Stop initialization
            }

            try {
                console.log("Initializing Firebase app...");
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('error'); // Set log level (e.g., 'debug', 'error')

                console.log("Setting up Auth state listener...");
                onAuthStateChanged(auth, async (user) => { // Make listener async
                    if (user) {
                        console.log("Firebase Auth Ready. User:", user.uid);
                        // User is signed in, now we can fetch data.
                        setupFirebaseListener();
                    } else {
                        console.log("User is not signed in. Attempting sign-in...");
                         // Attempt sign-in only if not already authenticated
                         try {
                            // Prioritize initialAuthToken if available and not using manual config
                             if (initialAuthToken && !usingManualConfig) {
                                console.log("Signing in with Custom Token...");
                                await signInWithCustomToken(auth, initialAuthToken);
                                // Listener will re-trigger with the authenticated user
                            } else {
                                console.log("Signing in Anonymously...");
                                await signInAnonymously(auth);
                                 // Listener will re-trigger with the authenticated user
                            }
                        } catch (signInError) {
                             console.error("Firebase Sign-In Error:", signInError);
                             resultsContainer.innerHTML = `<div class="text-red-600 text-center p-4 font-semibold">Error: Could not sign in to Firebase. ${signInError.message}</div>`;
                             // Handle specific errors like auth/custom-token-mismatch if needed
                             if (signInError.code === 'auth/custom-token-mismatch' && initialAuthToken && !usingManualConfig) {
                                console.warn("Custom token mismatch. Attempting anonymous sign-in as fallback...");
                                 try {
                                    await signInAnonymously(auth);
                                } catch (anonError) {
                                    console.error("Anonymous sign-in fallback failed:", anonError);
                                }
                             } else if (signInError.code === 'auth/network-request-failed') {
                                 alert("Network error during sign-in. Please check your internet connection.");
                             }
                             // Clear potentially stale data if sign-in fails
                             allEmployees = [];
                             renderResults([]); // Render empty results
                        }
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                resultsContainer.innerHTML = `<div class="text-red-600 text-center p-4 font-semibold">Error: Could not initialize Firebase. ${error.message}</div>`;
            }
        }


        /**
         * Sets up the real-time listener on the 'employees' collection.
         */
        function setupFirebaseListener() {
            if (!auth.currentUser) {
                console.error("Cannot set up listener: User is not authenticated.");
                return;
            }
             if (!db) {
                 console.error("Cannot set up listener: Firestore DB instance is not available.");
                 return;
            }

            // This path points to a public collection for your app
            const collectionPath = `artifacts/${appId}/public/data/employees`;
            console.log(`Setting up real-time listener for: ${collectionPath}`);

            const employeeIdToRemove = "D2GRWoOwvZziRRd47C8J";

            try {
                const q = collection(db, collectionPath);

                onSnapshot(q, (snapshot) => {
                    let rawEmployees = snapshot.docs.map(doc => ({
                        id: doc.id, // Keep Firestore document ID
                        ...doc.data()
                    }));

                    // --- FILTER 1: Remove the unwanted employee ID explicitly ---
                    allEmployees = rawEmployees.filter(emp => emp.id !== employeeIdToRemove);

                    // Sort by Last Name, then First Name
                    allEmployees.sort((a, b) => {
                         // Basic name splitting (might need refinement for complex names)
                         const nameA = a.name || '';
                         const nameB = b.name || '';
                         const lastNameA = nameA.split(' ').pop().toLowerCase();
                         const lastNameB = nameB.split(' ').pop().toLowerCase();


                         if (lastNameA !== lastNameB) {
                            return lastNameA.localeCompare(lastNameB);
                        }
                        // If last names are the same, sort by full name (which covers first name)
                        return nameA.localeCompare(nameB);
                    });

                    console.log(`Firestore update: Fetched and sorted ${allEmployees.length} employees (one record filtered by ID).`);
                    // Re-render the list with the new data
                    filterAndRender(); // Call initial filter/render

                }, (error) => {
                    console.error("Error fetching data from Firestore:", error);
                     resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error: Could not fetch employee data. ${error.message}</div>`;
                     // Optionally clear data on error
                     allEmployees = [];
                     renderResults([]);
                });
            } catch (error) {
                 console.error("Error creating Firestore query:", error);
                 resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error setting up database listener. ${error.message}</div>`;
            }
        }

        /**
         * Opens the Locate modal with the employee's location iframe.
         */
        function showLocateModal(employee) {
             if (employee && employee.url) {
                // Extract the URL from the 'src="..."' string safely
                const urlMatch = employee.url.match(/src="([^"]+)"/);
                const extractedUrl = urlMatch ? urlMatch[1] : null;

                if (extractedUrl) {
                    locateModalTitle.textContent = `Location: ${employee.name || 'Employee'}`;
                    locateIframe.src = extractedUrl;
                    locateModalOverlay.classList.remove('hidden');
                    locateModalOverlay.classList.add('flex'); // Use flex for centering
                } else {
                     console.warn(`Could not extract URL from 'url' field for ${employee.name}:`, employee.url);
                     alert(`Location data URL format is incorrect for ${employee.name}.`);
                }
            } else if (employee) {
                console.warn(`No valid 'url' field found for employee ${employee.name}.`);
                alert(`Location data is not available for ${employee.name}.`);
            }
        }

        /** Closes the Locate modal */
        function closeLocateModal() {
            locateModalOverlay.classList.add('hidden');
            locateModalOverlay.classList.remove('flex');
            locateIframe.src = 'about:blank'; // Clear iframe
        }

        /**
         * NEW: Opens the Get to Know Me modal.
         */
        function showKnowMeModal(employee) {
            if (employee && employee.FloorMap && employee.FloorMap.trim() !== '' && employee.FloorMap.toLowerCase() !== 'null') {
                 // Construct the URL using the FloorMap value
                 const knowMeUrl = `https://aqualocator.github.io/welcome/index.html?image=${encodeURIComponent(employee.FloorMap)}`;
                 knowMeModalTitle.textContent = `Get to Know: ${employee.name || 'Employee'}`;
                 knowMeIframe.src = knowMeUrl;
                 knowMeModalOverlay.classList.remove('hidden');
                 knowMeModalOverlay.classList.add('flex'); // Use flex for centering
            } else {
                 console.warn(`No valid 'FloorMap' field found for employee ${employee.name} to show 'Get to Know Me'.`);
                 // Optionally show an alert if the button was somehow clicked without data
                 // alert(`'Get to Know Me' data is not available for ${employee.name}.`);
            }
        }


        /** NEW: Closes the Get to Know Me modal */
         function closeKnowMeModal() {
            knowMeModalOverlay.classList.add('hidden');
            knowMeModalOverlay.classList.remove('flex');
            knowMeIframe.src = 'about:blank'; // Clear iframe
        }


        /**
         * Handles clicks within the results container using event delegation.
         */
        function handleResultsClick(event) {
            const button = event.target.closest('button'); // Find the closest button element
            if (!button) return; // Exit if the click wasn't on or inside a button

            const employeeId = button.dataset.employeeId;
             if (!employeeId) return; // Exit if the button doesn't have an employee ID

            const employee = allEmployees.find(emp => emp.id === employeeId);
            if (!employee) {
                 console.warn(`Employee not found for ID: ${employeeId}`);
                 return;
            }

            // Check which button was clicked
            if (button.classList.contains('btn-locate')) {
                showLocateModal(employee);
            } else if (button.classList.contains('btn-know-me')) {
                showKnowMeModal(employee);
            }
        }


        // --- INITIALIZATION & EVENT LISTENERS ---

        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM Loaded. Initializing app...");
            populateDepartments();
            initializeFirebaseApp(); // Start Firebase initialization and auth

            // Add filter event listeners
            searchInput.addEventListener('input', filterAndRender);
            deptSelect.addEventListener('change', filterAndRender);
            resetButton.addEventListener('click', (e) => {
                e.preventDefault(); // Stop potential form submission
                resetFilters();
            });

            // Add ONE event listener to the results container for delegation
            resultsContainer.addEventListener('click', handleResultsClick);

            // Locate Modal Close Listeners
            locateCloseBtn.addEventListener('click', closeLocateModal);
            locateModalOverlay.addEventListener('click', (event) => {
                if (event.target === locateModalOverlay) closeLocateModal(); // Close only if backdrop is clicked
            });

             // Know Me Modal Close Listeners
            knowMeCloseBtn.addEventListener('click', closeKnowMeModal);
            knowMeModalOverlay.addEventListener('click', (event) => {
                if (event.target === knowMeModalOverlay) closeKnowMeModal(); // Close only if backdrop is clicked
            });

             // Initial render call removed - will be triggered by onSnapshot
             console.log("App initialization complete. Waiting for Firebase data...");

        });

    </script>
