    <style>
        /* Set default font for the page */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom button colors from screenshot */
        .btn-locate {
            background-color: #7a3a8b; /* Eyedropped purple */
            color: white;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-locate:hover {
            background-color: #6a2e7a;
        }
         /* NEW: Know Me Button Style */
         .btn-know-me {
            background-color: #ee2741; /* Red color from image */
            color: white;
            transition: background-color 0.2s ease-in-out;
            text-transform: uppercase;
        }
        .btn-know-me:hover {
            background-color: #d41f35;
        }
        .btn-reset {
            background-color: #35a2c4; /* Eyedropped blue */
            color: white;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-reset:hover {
            background-color: #2a8faf;
        }

        /* Custom styling for the select dropdown to match screenshot */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* Custom SVG arrow*/
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236B7280%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-13%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2013l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-13%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');

            background-repeat: no-repeat;
            background-position: right .5rem center;
            background-size: .65em auto;
            padding-right: 2.5rem; /* Make space for arrow */

            /* Blue bottom border style */
            border: none;
            border-bottom: 2px solid #35a2c4;
            border-radius: 0;
            padding-left: 0;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        /* Remove default focus ring and keep border */
        select:focus {
            box-shadow: none;
            border-bottom: 2px solid #35a2c4;
            outline: none;
        }

        /* Ensure modals are on top */
        #locate-modal, #know-me-modal {
            z-index: 1000;
        }
        /* Style disabled buttons */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-6xl">

        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

            <aside class="md:col-span-5 lg:col-span-4">
                <div class="bg-white p-4 rounded-lg shadow-sm sticky top-8">
                    <form id="filter-form">
                        <div class="mb-4">
                            <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">
                                Search by name, responsibilities
                            </label>
                            <div class="flex">
                                <input type="text" id="search-input" class="flex-grow w-full px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., Davis or AquaNereda">
                                <button type="button" id="reset-button" class="btn-reset font-medium px-4 py-2 rounded-r-md">RESET</button>
                            </div>
                        </div>

                        <div>
                            <label for="dept-select" class="block text-sm font-medium text-gray-700 mb-1">
                                Select department & more 
                            </label>
                            <select id="dept-select" class="w-full text-lg font-medium text-gray-800 bg-white focus:outline-none">
                                </select>
                        </div>
                    </form>
                </div>
            </aside>

            <main class="md:col-span-7 lg:col-span-8">
                <div id="results-container" class="space-y-4">
                    </div>
                <div id="no-results" class="hidden text-center text-gray-500 p-8">
                    No employees found matching your criteria.
                </div>
            </main>
        </div>
    </div>

    <div id="locate-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-3xl h-3/4 flex flex-col">
            <div class="flex justify-between items-center p-3 border-b">
                <h3 id="locate-modal-title" class="text-lg font-semibold text-gray-900">Location Viewer</h3>
                <button id="locate-modal-close-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="flex-1 p-1 bg-gray-200">
                <iframe id="locate-iframe" class="w-full h-full border-0" src="about:blank" title="Location Map"></iframe>
            </div>
        </div>
    </div>

    <div id="know-me-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
                                <div class="bg-white rounded-lg shadow-2xl w-full max-w-xl h-[85vh] flex flex-col">
            <div class="flex justify-between items-center p-3 border-b">
                <h3 id="know-me-modal-title" class="text-lg font-semibold text-gray-900">Get to Know Me</h3>

                </button>
            </div>

            </div>
        </div>
    </div>

         /**
          * 2. --- BULK UPLOAD FUNCTION ---
          * A one-time utility to upload all employees from the 'employeesToUpload' array.
          * To use this:
          * 1. Fill in the 'employeesToUpload' array above with your data.
          * 2. Open the browser's developer console (F12 or Ctrl+Shift+I).
          * 3. Type `uploadAllEmployees()` and press Enter.
          * 4. Check the console logs for progress.
          * 5. !! ONLY RUN THIS ONCE per data set, or you will get duplicate entries !!
          */
         async function uploadAllEmployees() {
            if (!db) {
                 console.error("Firestore DB instance is not available.");
                 alert("ERROR: Firestore is not initialized. Cannot upload.");
                 return;
            }
             if (!auth || !auth.currentUser) {
                console.warn("User not authenticated yet. Trying to authenticate...");
                 try {
                     // Attempt sign-in again, maybe it failed initially
                    if (initialAuthToken && !usingManualConfig) { // Only use initial token if not using manual config
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                     console.log("Authentication successful, proceeding with upload.");
                } catch (error) {
                    console.error("Authentication failed during upload attempt:", error);
                    alert("ERROR: Authentication failed. Cannot upload data. Check console (F12).");
                    return;
                }
            }
            if (!auth.currentUser) {
                 console.error("User is still not authenticated after retry.");
                 alert("ERROR: Authentication failed. Cannot upload data.");
                 return;
            }


            // Make sure you have created the collection path in Firestore first
            const collectionPath = `artifacts/${appId}/public/data/employees`;
            console.log(`Starting bulk upload of ${employeesToUpload.length} employees to ${collectionPath}...`);

            if (employeesToUpload.length === 0) {
                 console.warn("The 'employeesToUpload' array is empty. Nothing to upload.");
                 alert("Upload array is empty. Paste employee data into the 'employeesToUpload' variable in the code.");
                 return;
            }


            const promises = [];
            let uploadCount = 0;
            const batchSize = 10; // Process in batches to avoid overwhelming Firestore (optional)

            for (let i = 0; i < employeesToUpload.length; i += batchSize) {
                const batch = employeesToUpload.slice(i, i + batchSize);
                const batchPromises = batch.map(employee => {
                     // Check for essential fields (optional but good practice)
                    if (!employee.name || !employee.dept) {
                        console.warn("Skipping employee due to missing name or dept:", employee);
                        return Promise.resolve(); // Skip this employee
                    }
                    // 'addDoc' automatically creates a unique document ID
                    return addDoc(collection(db, collectionPath), employee)
                        .then(() => {
                             uploadCount++;
                             console.log(`Uploaded ${employee.name} (${uploadCount}/${employeesToUpload.length})`);
                        })
                        .catch(err => {
                             console.error(`Error uploading ${employee.name}:`, err);
                             // Decide if you want to stop on error or continue
                        });
                });
                 promises.push(...batchPromises);
                // Optional: add a small delay between batches if needed
                // await new Promise(resolve => setTimeout(resolve, 500));
            }


            try {
                await Promise.all(promises);
                const successMsg = `SUCCESS: Finished uploading ${uploadCount} employees!`;
                console.log(successMsg);
                alert(successMsg + "\n\nYou can keep the upload code if you anticipate needing it again, or remove it to clean up the file.");
            } catch (error) {
                console.error("Error during bulk upload finalization:", error);
                alert(`ERROR: There was an error during the upload process. ${uploadCount} employees might have been uploaded. Check the console (F12) for details.`);
            }

        /**
         * Gets filter values, filters the employee list, and calls renderResults.
         */
         function filterAndRender() {
            const searchText = searchInput.value.toLowerCase().trim();
            const searchTerms = searchText.split(' ').filter(Boolean); // Split search into terms
            const selectedDept = deptSelect.value;
            let filtered = [...allEmployees]; // Start with all employees

            // --- Department Filtering ---
            if (selectedDept && selectedDept !== "All Departments") {
                // console.log("Filtering by Dept:", selectedDept);
                if (selectedDept === "Engineering Departments - Initials!" || selectedDept === "All Engineering Departments") {
                    filtered = filtered.filter(emp => emp.dept && emp.dept.startsWith("Eng -"));
                } else if (selectedDept === "All Engineers") {
                     filtered = filtered.filter(emp => emp.dept && (emp.dept.startsWith("Eng -") || emp.dept.startsWith("Prod Mgmt")));
                }
                 else {
                    filtered = filtered.filter(emp => emp.dept === selectedDept);
                }
            }

            // --- Text Search Filtering ---
            if (searchTerms.length > 0) {
                 // console.log("Filtering by Text:", searchTerms);
                 // Determine which fields to search based on selectedDept
                let fieldsToSearch = ['name', 'title', 'email', 'responsibilities', 'dept']; // Default fields
                if (selectedDept === "Engineering Departments - Initials!") {
                    fieldsToSearch = ['initials']; // Only search initials
                    // console.log("Searching ONLY Initials field");
                } else {
                     fieldsToSearch.push('initials'); // Add initials to default search
                }

                filtered = filtered.filter(employee => {
                    // Check if *all* search terms are found somewhere in the allowed fields
                    return searchTerms.every(term => {
                        // Check each specified field for the current term
                        return fieldsToSearch.some(field => {
                            const value = employee[field];
                            // Ensure value is a string and perform case-insensitive search
                            return typeof value === 'string' && value.toLowerCase().includes(term);
                        });
                    });
                });
            }


            renderResults(filtered);
        }

            searchInput.value = '';
            deptSelect.value = "All Departments"; // Reset to "All Departments" value
            filterAndRender();
        }

        /**

                console.log("Setting up Auth state listener...");
                onAuthStateChanged(auth, async (user) => { // Make listener async
                    if (user) {

                        setupFirebaseListener();

                                // Listener will re-trigger with the authenticated user
                            } else {
                                console.log("Signing in Anonymously...");
                                await signInAnonymously(auth);
                                 // Listener will re-trigger with the authenticated user
                            }
                        } catch (signInError) {

                             resultsContainer.innerHTML = `<div class="text-red-600 text-center p-4 font-semibold">Error: Could not sign in to Firebase. ${signInError.message}</div>`;
                             // Handle specific errors like auth/custom-token-mismatch if needed
                             if (signInError.code === 'auth/custom-token-mismatch' && initialAuthToken && !usingManualConfig) {
                                console.warn("Custom token mismatch. Attempting anonymous sign-in as fallback...");
                                 try {
                                    await signInAnonymously(auth);
                                } catch (anonError) {
                                    console.error("Anonymous sign-in fallback failed:", anonError);
                                }
                             } else if (signInError.code === 'auth/network-request-failed') {
                                 alert("Network error during sign-in. Please check your internet connection.");

            } catch (error) {

                resultsContainer.innerHTML = `<div class="text-red-600 text-center p-4 font-semibold">Error: Could not initialize Firebase. ${error.message}</div>`;
            }
        }


        /**
         * Sets up the real-time listener on the 'employees' collection.
         */
        function setupFirebaseListener() {
            if (!auth.currentUser) {
                console.error("Cannot set up listener: User is not authenticated.");
                return;
            }
             if (!db) {
                 console.error("Cannot set up listener: Firestore DB instance is not available.");
                 return;
            }

            // This path points to a public collection for your app
            const collectionPath = `artifacts/${appId}/public/data/employees`;
            console.log(`Setting up real-time listener for: ${collectionPath}`);

            const employeeIdToRemove = "D2GRWoOwvZziRRd47C8J";

            try {
                const q = collection(db, collectionPath);

                onSnapshot(q, (snapshot) => {
                    let rawEmployees = snapshot.docs.map(doc => ({
                        id: doc.id, // Keep Firestore document ID
                        ...doc.data()
                    }));

                    // --- FILTER 1: Remove the unwanted employee ID explicitly ---
                    allEmployees = rawEmployees.filter(emp => emp.id !== employeeIdToRemove);

                    // Sort by Last Name, then First Name
                    allEmployees.sort((a, b) => {
                         // Basic name splitting (might need refinement for complex names)
                         const nameA = a.name || '';
                         const nameB = b.name || '';
                         const lastNameA = nameA.split(' ').pop().toLowerCase();
                         const lastNameB = nameB.split(' ').pop().toLowerCase();


                         if (lastNameA !== lastNameB) {
                            return lastNameA.localeCompare(lastNameB);
                        }
                        // If last names are the same, sort by full name (which covers first name)
                        return nameA.localeCompare(nameB);
                    });

                    console.log(`Firestore update: Fetched and sorted ${allEmployees.length} employees (one record filtered by ID).`);
                    // Re-render the list with the new data
                    filterAndRender(); // Call initial filter/render

                }, (error) => {
                    console.error("Error fetching data from Firestore:", error);
                     resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error: Could not fetch employee data. ${error.message}</div>`;
                     // Optionally clear data on error
                     allEmployees = [];
                     renderResults([]);
                });
            } catch (error) {
                 console.error("Error creating Firestore query:", error);
                 resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error setting up database listener. ${error.message}</div>`;
            }
        }

        }


        // --- INITIALIZATION & EVENT LISTENERS ---

        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM Loaded. Initializing app...");
            populateDepartments();
            initializeFirebaseApp(); // Start Firebase initialization and auth

            // Add filter event listeners
            searchInput.addEventListener('input', filterAndRender);
            deptSelect.addEventListener('change', filterAndRender);
            resetButton.addEventListener('click', (e) => {
                e.preventDefault(); // Stop potential form submission
                resetFilters();
            });

            // Add ONE event listener to the results container for delegation
            resultsContainer.addEventListener('click', handleResultsClick);

            // Locate Modal Close Listeners
            locateCloseBtn.addEventListener('click', closeLocateModal);
            locateModalOverlay.addEventListener('click', (event) => {
                if (event.target === locateModalOverlay) closeLocateModal(); // Close only if backdrop is clicked
            });

             // Know Me Modal Close Listeners
            knowMeCloseBtn.addEventListener('click', closeKnowMeModal);
            knowMeModalOverlay.addEventListener('click', (event) => {
                if (event.target === knowMeModalOverlay) closeKnowMeModal(); // Close only if backdrop is clicked
            });

             // Initial render call removed - will be triggered by onSnapshot
             console.log("App initialization complete. Waiting for Firebase data...");

        });

    </script>

</body>
</html>
