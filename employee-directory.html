<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-6xl">
        
        <!-- Main grid layout -->
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

            <!-- Left Column: Filters -->
            <aside class="md:col-span-4 lg:col-span-3">
                <div class="bg-white p-4 rounded-lg shadow-sm sticky top-8">
                    <form id="filter-form">
                        <!-- Search Input -->
                        <div class="mb-4">
                            <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">
                                Search by last/first name, responsibilities
                            </label>
                            <div class="flex">
                                <input type="text" id="search-input" class="flex-grow w-full px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., Davis or Engineer">
                                <button type="button" id="reset-button" class="btn-reset font-medium px-4 py-2 rounded-r-md">RESET</button>
                            </div>
                        </div>

                        <!-- Department Select -->
                        <div>
                            <label for="dept-select" class="block text-sm font-medium text-gray-700 mb-1">
                                Select Department or Engineering
                            </label>
                            <select id="dept-select" class="w-full text-lg font-medium text-gray-800 bg-white focus:outline-none">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                    </form>
                </div>
            </aside>

            <!-- Right Column: Results -->
            <main class="md:col-span-8 lg:col-span-9">
                <div id="results-container" class="space-y-4">
                    <!-- Employee cards will be populated by JavaScript -->
                </div>
                <div id="no-results" class="hidden text-center text-gray-500 p-8">
                    No employees found matching your criteria.
                </div>
            </main>
        </div>
    </div>

        /**
         * Renders the list of filtered employees to the page.
         * @param {Array} filteredEmployees - The array of
         employees to display.
         */
        function renderResults(filteredEmployees) {
            // Clear previous results
            resultsContainer.innerHTML = '';

            // Show or hide the "no results" message
            if (filteredEmployees.length === 0) {
                noResultsMessage.classList.remove('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
            }

            // Create and append a card for each employee
            filteredEmployees.forEach(employee => {
                
                // NEW: Construct the full image URL from the base URL and the filename in Firestore
                // We assume `employee.imageUrl` in Firestore holds just the filename (e.g., "TDavis.jpg")
                const fullImageUrl = employee.imageUrl 
                    ? `${imageBaseUrl}${employee.imageUrl}` 
                    : 'https://placehold.co/100x100/CCCCCC/FFFFFF?text=No+Photo&font=sans-serif';

                const card = `
                    <div class="flex flex-col sm:flex-row items-start sm:items-center bg-white p-4 rounded-lg shadow-sm border border-Tcomposergray-200">
                        <!-- Image -->
                        <img 
                            src="${fullImageUrl}" 
                            alt="Profile photo of ${employee.name}" 
                            class="w-20 h-20 rounded-full mr-0 sm:mr-4 mb-3 sm:mb-0 flex-shrink-0 object-cover"
                            onerror="this.src='https://placehold.co/100x100/CCCCCC/FFFFFF?text=Error&font=sans-serif'"
                        >
                        
                        <!-- Info -->
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-gray-800">${employee.name}</h3>
                            <p class="text-gray-600">${employee.title}</p>
                            <p class="text-sm text-gray-500"><strong class="font-medium">Initials:</strong> ${employee.initials}</p>
                            
                            <!-- Locate Button - Added data-id attribute -->
                            <button 
                                class="btn-locate text-sm font-medium py-1 px-3 rounded-md mt-2 mb-2"
                                data-id="${employee.id}"
                            >
                                LOCATE
                            </button>
                            
                            <!-- Responsibilities -->
                            ${employee.responsibilities ? `
                            <div class="text-sm text-gray-700 mt-2 mb-2">
                                <p><strong class="font-medium">Responsibilities:</strong> ${employee.responsibilities}</p>
                            </div>
                            ` : ''}

                            <!-- Contact Details -->
                            <div class="text-sm text-gray-700 space-y-1 mt-2">
                                <p><strong class="font-medium">Ext:</strong> ${employee.ext}</p>
                                <p><strong class="font-medium">Dept:</strong> ${employee.dept}</p>
                                <a 
                                    href="mailto:${employee.email}" 
                                    class="text-blue-600 hover:underline break-all"
                                >
                                    ${employee.email}
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                resultsContainer.innerHTML += card;
            });
        }

        /**
         * Gets filter values, filters the employee list, and calls renderResults.
         */
        function filterAndRender() {
            const searchText = searchInput.value.toLowerCase();
            const selectedDept = deptSelect.value;

            // --- Use allEmployees from Firebase ---
            const filteredEmployees = allEmployees.filter(employee => {
                // Check department filter
                const matchesDept = (selectedDept === 'all') || (employee.dept === selectedDept);

                // Check search text filter
                // Ensure responsibilities is a string before calling toLowerCase
                const responsibilitiesText = (employee.responsibilities || "").toLowerCase();
                const initialsText = (employee.initials || "").toLowerCase();
                
                const matchesSearch = (
                    employee.name.toLowerCase().includes(searchText) ||
                    employee.title.toLowerCase().includes(searchText) ||
                    employee.email.toLowerCase().includes(searchText) ||
                    initialsText.includes(searchText) ||
                    responsibilitiesText.includes(searchText)
                );

                return matchesDept && matchesSearch;
            });

            renderResults(filteredEmployees);
        }

        /**
         * Resets all filters to their default state and re-renders the list.
         */
        function resetFilters() {
            searchInput.value = '';
            deptSelect.value = 'all';
            filterAndRender();
        }

        // --- NEW FIREBASE FUNCTIONS ---

        /**
         * 2. --- BULK UPLOAD FUNCTION ---
         * A one-time utility to upload all employees from the 'employeesToUpload' array.
         * To use this:
         * 1. Fill in the 'employeesToUpload' array above with your data.
         * 2. Open the browser's developer console (F12 or Ctrl+Shift+I).
         * 3. Type `uploadAllEmployees()` and press Enter.
         * 4. Check the console logs for progress.
         * 5. !! ONLY RUN THIS ONCE, or you will get duplicate entries !!
         */
        async function uploadAllEmployees() {
            if (!db || !auth.currentUser) {
                console.error("Firebase is not ready. Please wait a moment and try again.");
                return;
            }

            // Make sure you have created the 'employees' collection in Firestore
            const collectionPath = `artifacts/${appId}/public/data/employees`;
            console.log(`Starting bulk upload of ${employeesToUpload.length} employees to ${collectionPath}...`);

            const promises = [];
            for (const employee of employeesToUpload) {
                // 'addDoc' automatically creates a unique document ID
                promises.push(addDoc(collection(db, collectionPath), employee));
            }

            try {
                await Promise.all(promises);
                const successMsg = `SUCCESS: Successfully uploaded ${employeesToUpload.length} employees!`;
                console.log(successMsg);
                // We'll use a simple modal box instead of alert()
                showModal(successMsg + " You can remove the 'employeesToUpload' array and 'uploadAllEmployees' function from the code now.");
            } catch (error) {
                console.error("Error during bulk upload:", error);
                showModal(`ERROR: There was an error during the upload. Check the console (F12) for details.`);
            }
        }
        // Make the upload function accessible from the console
        window.uploadAllEmployees = uploadAllEmployees;


        /**
         * NEWLY ADDED: Initializes the Firebase app and authentication.
         */
        async function initializeFirebaseApp() {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is missing!");
                resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error: Firebase configuration is missing.</div>`;
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug'); // Enable Firestore logging

                // Sign in
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for auth changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log("Firebase Auth Ready. User:", user.uid);
                        // User is signed in, now we can fetch data.
                        setupFirebaseListener();
                    } else {
                        console.log("User is signed out.");
                        allEmployees = [];
                        filterAndRender();
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error: Could not initialize Firebase.</div>`;
            }
        }

        /**
         * Sets up the real-time listener on the 'employees' collection.
         */
        function setupFirebaseListener() {
            const userId = auth.currentUser?.uid;
            if (!userId) {
                console.error("Cannot set up listener: User is not authenticated.");
                return;
            }
            
            // This path points to a public collection for your app
            const collectionPath = `artifacts/${appId}/public/data/employees`;
            console.log(`Listening for changes on: ${collectionPath}`);

            const q = collection(db, collectionPath);

            onSnapshot(q, (snapshot) => {
                allEmployees = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                console.log(`Fetched ${allEmployees.length} employees from Firestore.`);
                // Re-render the list with the new data
                filterAndRender();

            }, (error) => {
                console.error("Error fetching data from Firestore:", error);
                resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error: Could not fetch employee data.</div>`;
            });
        }

        /**
         * Handles clicks on the "LOCATE" button via event delegation.
         */
        function handleLocateClick(event) {
            // Check if the clicked element is a LOCATE button
            if (event.target.classList.contains('btn-locate')) {
                const employeeId = event.target.dataset.id;
                const employee = allEmployees.find(emp => emp.id === employeeId);

                if (employee && employee.url) {
                    console.log(`Executing 'url' code for ${employee.name}`);
                    try {
                        // This creates and runs the code string from the 'url' field
                        new Function(employee.url)();
                    } catch (err) {
                        console.error("Error executing LOCATE code:", err);
                        // You can show a custom modal here instead of an alert
                    }
                } else if (employee) {
                    console.warn(`No 'url' field found for employee ${employee.name}.`);
                }
            }
        }

        /**
         * NEW: Shows a simple modal message instead of alert().
         */
        function showModal(message) {
            // Check if a modal already exists
            let modal = document.getElementById('simple-modal');
            if (modal) {
                modal.remove(); // Remove old modal if present
            }

            // Create modal elements
            modal = document.createElement('div');
            modal.id = 'simple-modal';
            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50';
            
            const modalContent = document.createElement('div');
            modalContent.className = 'relative p-5 border w-11/12 md:max-w-md mx-auto rounded-md shadow-lg bg-white';

            const text = document.createElement('p');
            text.className = 'text-base text-gray-700 mb-4';
            text.textContent = message;

            const closeButton = document.createElement('button');
            closeButton.className = 'px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300';
            closeButton.textContent = 'OK';
            closeButton.onclick = () => modal.remove();

            // Assemble modal
            modalContent.appendChild(text);
            modalContent.appendChild(closeButton);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }

        // --- INITIALIZATION & EVENT LISTENERS ---

        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            populateDepartments();
            initializeFirebaseApp(); // Start Firebase

            // Add filter event listeners
            searchInput.addEventListener('input', filterAndRender);
            deptSelect.addEventListener('change', filterAndRender);
            resetButton.addEventListener('click', (e) => {
                e.preventDefault(); // Stop form submission
                resetFilters();
            });

            // Add one listener to the parent for all "LOCATE" buttons
            resultsContainer.addEventListener('click', handleLocateClick);
        });

    </script>
</body>
</html>
