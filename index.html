        /**
         * Gets filter values, filters the employee list, and calls renderResults.
         */
         function filterAndRender() {
            // Show loader and hide results before processing new filters
            resultsContainer.classList.add('hidden');
            loadingOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('flex');

            // Defer the filtering to allow the UI to update with the loader immediately
            setTimeout(() => {
                const searchText = searchInput.value.toLowerCase().trim();
                const searchTerms = searchText.split(' ').filter(Boolean); // Split search into terms
                const selectedDept = deptSelect.value;
                let filtered = [...allEmployees]; // Start with all employees

                // --- Department Filtering ---
                if (selectedDept && selectedDept !== "All Departments") {
                    // console.log("Filtering by Dept:", selectedDept);
                    if (selectedDept === "Engineering Depts,Search Initials" || selectedDept === "All Engineering Departments") {
                        filtered = filtered.filter(emp => emp.dept && emp.dept.startsWith("Eng -"));
                    } else if (selectedDept === "All Engineers") {
                         filtered = filtered.filter(emp => emp.dept && (emp.dept.startsWith("Eng -") || emp.dept.startsWith("Prod Mgmt")));
                    }
                     else {
                        filtered = filtered.filter(emp => emp.dept === selectedDept);
                    }
                }

                // --- Text Search Filtering ---
                if (searchTerms.length > 0) {
                     // Determine which fields to search based on selectedDept
                    let fieldsToSearch = ['name', 'title', 'email', 'responsibilities', 'dept']; // Default fields
                    if (selectedDept === "Engineering Depts,Search Initials") {
                        fieldsToSearch = ['initials']; // Only search initials
                    } else {
                         // Added First and Last to search
                         fieldsToSearch.push('initials', 'First', 'Last'); 
                    }

                    filtered = filtered.filter(employee => {
                        // Check if *all* search terms are found somewhere in the allowed fields
                        return searchTerms.every(term => {
                            // Check each specified field for the current term
                            return fieldsToSearch.some(field => {
                                const value = employee[field];
                                // Ensure value is a string and perform case-insensitive search
                                return typeof value === 'string' && value.toLowerCase().includes(term);
                            });
                        });
                    });
                }


                renderResults(filtered);
            }, 100); // Small delay to show loader effect
        }

        // --- NEW FIREBASE FUNCTIONS ---

        /**
         * Initializes the Firebase app and authentication.
         */
        async function initializeFirebaseApp() {
             // Check if firebaseConfig is valid
             if (!firebaseConfig || Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey) {
                console.error("Firebase config is missing or invalid! Cannot initialize Firebase.");
                resultsContainer.innerHTML = `<div class="text-red-600 text-center p-4 font-semibold">Error: Firebase configuration is missing or invalid. Please check the MANUAL_FIREBASE_CONFIG or link your project correctly.</div>`;
                return; // Stop initialization
            }

            try {
              // console.log("Initializing Firebase app...");
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('error'); // Set log level (e.g., 'debug', 'error')

                //console.log("Setting up Auth state listener...");
                onAuthStateChanged(auth, async (user) => { // Make listener async
                    if (user) {
                      //  console.log("Firebase Auth Ready. User:", user.uid);
                        // User is signed in, now we can fetch data.
                        setupFirebaseListener();
                    } else {
                        console.log("User is not signed in. Attempting sign-in...");
                         // Attempt sign-in only if not already authenticated
                         try {
                            // Prioritize initialAuthToken if available and not using manual config
                             if (initialAuthToken && !usingManualConfig) {
                                console.log("Signing in with Custom Token...");
                                await signInWithCustomToken(auth, initialAuthToken);
                                // Listener will re-trigger with the authenticated user
                            } else {
                                console.log("Signing in Anonymously...");
                                await signInAnonymously(auth);
                                 // Listener will re-trigger with the authenticated user
                            }
                        } catch (signInError) {
                             console.error("Firebase Sign-In Error:", signInError);
                             resultsContainer.innerHTML = `<div class="text-red-600 text-center p-4 font-semibold">Error: Could not sign in to Firebase. ${signInError.message}</div>`;
                             // Clear potentially stale data if sign-in fails
                             allEmployees = [];
                             // No explicit call to renderResults here, as setupFirebaseListener is not running yet.
                        }
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                resultsContainer.innerHTML = `<div class="text-red-600 text-center p-4 font-semibold">Error: Could not initialize Firebase. ${error.message}</div>`;
            }
        }


        /**
         * Sets up the real-time listener on the 'employees' collection.
         */
           function setupFirebaseListener() {
            if (!auth.currentUser) {
                console.error("Cannot set up listener: User is not authenticated.");
                return;
            }
             if (!db) {
                 console.error("Cannot set up listener: Firestore DB instance is not available.");
                 return;
            }

            // Show loader and hide results container immediately on fetch start
            resultsContainer.classList.add('hidden');
            loadingOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('flex');


            // This path points to a public collection for your app
            const collectionPath = `artifacts/${appId}/public/data/employees`;

            try {
                const q = collection(db, collectionPath);

                onSnapshot(q, (snapshot) => {
                    let rawEmployees = snapshot.docs.map(doc => ({
                        id: doc.id, // Keep Firestore document ID
                        ...doc.data()
                    }));

                    // --- FILTER 1: Remove employee  ---
					allEmployees = rawEmployees.filter(emp => 
                        emp.responsibilities !== "XXX"
                    );

                    // --- MODIFIED SORT LOGIC ---
                    // Sort by Last Name (handling commas), then First Name
                    allEmployees.sort((a, b) => {
                         // Get the last name, defaulting to splitting the full name
                         let lastNameA = a.Last || (a.name || '').split(' ').pop();
                         let lastNameB = b.Last || (b.name || '').split(' ').pop();

                         // NEW: Handle comma suffixes (e.g., "Baumann, P.E." -> "Baumann")
                         lastNameA = lastNameA.split(',')[0].trim();
                         lastNameB = lastNameB.split(',')[0].trim();
                         
                         const sortResult = lastNameA.toLowerCase().localeCompare(lastNameB.toLowerCase());
                         if (sortResult !== 0) {
                            return sortResult;
                         }

                         // Secondary sort by First Name
                         const firstNameA = a.First || (a.name || '').split(' ')[0];
                         const firstNameB = b.First || (b.name || '').split(' ')[0];
                         return firstNameA.toLowerCase().localeCompare(firstNameB.toLowerCase());
                    });
                    // --- END MODIFIED SORT LOGIC ---


                    //console.log(`Firestore update: Fetched and sorted ${allEmployees.length} employees (one record filtered by ID).`);
                    
                    // Re-render the list with the new data
                    filterAndRender(); // Calls renderResults, which handles hiding loader and showing results

                }, (error) => {
                    console.error("Error fetching data from Firestore:", error);
                     resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error: Could not fetch employee data. ${error.message}</div>`;
                     // Hide loader on error
                     loadingOverlay.classList.add('hidden');
                     loadingOverlay.classList.remove('flex');
                     resultsContainer.classList.remove('hidden');
                     allEmployees = [];
                });
            } catch (error) {
                 console.error("Error creating Firestore query:", error);
                 resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error setting up database listener. ${error.message}</div>`;
                 loadingOverlay.classList.add('hidden');
                 loadingOverlay.classList.remove('flex');
                 resultsContainer.classList.remove('hidden');
            }
        }

        /**
         * Opens the Locate modal with the employee's location iframe.
         */
        function showLocateModal(employee) {
             if (employee && employee.url) {
                // Extract the URL from the 'src="..."' string safely
                const urlMatch = employee.url.match(/src="([^"]+)"/);
                const extractedUrl = urlMatch ? urlMatch[1] : null;

                if (extractedUrl) {
                    locateModalTitle.textContent = `Location: ${employee.name || 'Employee'}`;
                    locateIframe.src = extractedUrl;
                    locateModalOverlay.classList.remove('hidden');
                    locateModalOverlay.classList.add('flex'); // Use flex for centering
                } else {
                     console.warn(`Could not extract URL from 'url' field for ${employee.name}:`, employee.url);
                     alert(`Location data URL format is incorrect for ${employee.name}.`);
                }
            } else if (employee) {
                console.warn(`No valid 'url' field found for employee ${employee.name}.`);
                alert(`Location data is not available for ${employee.name}.`);
            }
        }

        /** Closes the Locate modal */
        function closeLocateModal() {
            locateModalOverlay.classList.add('hidden');
            locateModalOverlay.classList.remove('flex');
            locateIframe.src = 'about:blank'; // Clear iframe
        }

        /**
         * NEW: Opens the Get to Know Me modal.
         */
        function showKnowMeModal(employee) {
            if (employee && employee.FloorMap && employee.FloorMap.trim() !== '' && employee.FloorMap.toLowerCase() !== 'null') {
                 // Construct the URL using the FloorMap value
                 const knowMeUrl = `https://aqualocator.github.io/welcome/index.html?image=${encodeURIComponent(employee.FloorMap)}`;
                 knowMeModalTitle.textContent = `Get to Know: ${employee.name || 'Employee'}`;
                 knowMeIframe.src = knowMeUrl;
                 knowMeModalOverlay.classList.remove('hidden');
                 knowMeModalOverlay.classList.add('flex'); // Use flex for centering
            } else {
                 console.warn(`No valid 'FloorMap' field found for employee ${employee.name} to show 'Get to Know Me'.`);
                 // Optionally show an alert if the button was somehow clicked without data
                 // alert(`'Get to Know Me' data is not available for ${employee.name}.`);
            }
        }


        /** NEW: Closes the Get to Know Me modal */
         function closeKnowMeModal() {
            knowMeModalOverlay.classList.add('hidden');
            knowMeModalOverlay.classList.remove('flex');
            knowMeIframe.src = 'about:blank'; // Clear iframe
        }


        /**
         * Handles clicks within the results container using event delegation.
         */
        function handleResultsClick(event) {
            const button = event.target.closest('button'); // Find the closest button element
            if (!button) return; // Exit if the click wasn't on or inside a button

            const employeeId = button.dataset.employeeId;
             if (!employeeId) return; // Exit if the button doesn't have an employee ID

            const employee = allEmployees.find(emp => emp.id === employeeId);
            if (!employee) {
                 console.warn(`Employee not found for ID: ${employeeId}`);
                 return;
            }

            // Check which button was clicked
            if (button.classList.contains('btn-locate')) {
                showLocateModal(employee);
            } else if (button.classList.contains('btn-know-me')) {
                showKnowMeModal(employee);
            }
        }


        // --- INITIALIZATION & EVENT LISTENERS ---

        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            //console.log("DOM Loaded. Initializing app...");
            populateDepartments();
            initializeFirebaseApp(); // Start Firebase initialization and auth

            // Add filter event listeners
            searchInput.addEventListener('input', filterAndRender);
            deptSelect.addEventListener('change', filterAndRender);
            resetButton.addEventListener('click', (e) => {
                e.preventDefault(); // Stop potential form submission
                resetFilters();
            });

            // Add ONE event listener to the results container for delegation
            resultsContainer.addEventListener('click', handleResultsClick);

            // Locate Modal Close Listeners
            locateCloseBtn.addEventListener('click', closeLocateModal);
            locateModalOverlay.addEventListener('click', (event) => {
                if (event.target === locateModalOverlay) closeLocateModal(); // Close only if backdrop is clicked
            });

             // Know Me Modal Close Listeners
            knowMeCloseBtn.addEventListener('click', closeKnowMeModal);
            knowMeModalOverlay.addEventListener('click', (event) => {
                if (event.target === knowMeModalOverlay) closeKnowMeModal(); // Close only if backdrop is clicked
            });

             // Initial render call removed - will be triggered by onSnapshot
             //console.log("App initialization complete. Waiting for Firebase data...");

        });

    </script>
