<!DOCTYPE html>
<html lang="en">
<head>

<style type="text/tailwindcss">
@theme {
  --font-sans: system-ui, sans-serif;
  --font-display: Inter, sans-serif;
}
</style>

<style>
body {
  font-family: 'Inter', sans-serif;
  background-color: #fafafa;
}

/* Button colors */
.btn-locate {
  background-color: #5d3587;
  color: white;
  transition: background-color 0.2s ease-in-out;
}
.btn-locate:hover { background-color: #4a2d6b; }

.btn-know-me {
  background-color: #ee2741;
  color: white;
  transition: background-color 0.2s ease-in-out;
}
.btn-know-me:hover { background-color: #d41f35; }

.btn-reset {
  background-color: #35a2c4;
  color: white;
  transition: background-color 0.2s ease-in-out;
}
.btn-reset:hover { background-color: #2a8faf; }

#search-input::placeholder {
  font-size: 0.775rem;
}

/* Clear button styling */
#clear-search {
  position: absolute;
  right: 0.5rem;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  background: none;
  border: none;
  color: #9ca3af; /* Tailwind gray-400 */
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0.25rem;
  transition: color 0.2s ease-in-out;
}
#clear-search:hover { color: #4b5563; } /* gray-600 */

/* Select dropdown style */
select {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236B7280%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-13%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2013l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-13%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
  background-repeat: no-repeat;
  background-position: right .5rem center;
  background-size: .65em auto;
  padding-right: 2.5rem;
  border: none;
  border-bottom: 2px solid #35a2c4;
  border-radius: 0;
  padding-top: 0.5rem;
  padding-bottom: 0.5rem;
}
select:focus {
  box-shadow: none;
  border-bottom: 2px solid #35a2c4;
  outline: none;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* Tooltip styling (unchanged) */
[data-tooltip] {
  position: relative;
  cursor: pointer;
}
[data-tooltip]::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%) scale(0.8);
  background-color: #333;
  color: white;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 0.875rem;
  line-height: 1.25rem;
  font-weight: 500;
  white-space: nowrap;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out, visibility 0.2s;
  pointer-events: none;
  margin-bottom: 6px;
}
[data-tooltip].tooltip-bottom::after {
  bottom: auto;
  top: 100%;
  margin-top: 6px;
}
@media (hover: hover) {
  [data-tooltip]:hover::after {
    opacity: 1;
    visibility: visible;
    transform: translateX(-50%) scale(1);
  }
}
</style>
</head>

<body class="bg-gray-100">

<div class="container mx-auto p-4 max-w-6xl">
  <div class="w-full text-right text-sm">
    <a href="https://form.jotform.com/193454652984168" target="_blank" class="text-blue-600 hover:text-blue-800 hover:underline font-medium tooltip-bottom" data-tooltip="Submit a request to update your profile details">Update Profile</a>
    <a href="help.html" class="text-blue-600 hover:text-blue-800 hover:underline font-medium ml-4 tooltip-bottom" data-tooltip="View the AQUALocator help guide">Help</a>
    <a href="set-webex-default.html" class="text-blue-600 hover:text-blue-800 hover:underline font-medium ml-4 tooltip-bottom" data-tooltip="Instructions for setting up Webex Calling default">Set Up Webex Calling</a>
  </div>
</div>

<header class="bg-white shadow-md mb-6 sticky top-0 z-10">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-6xl flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <a href="index.html" data-tooltip="Go to Homepage"><img src="aqua-aerobics-logo.png" alt="Aqua-Aerobic Systems Logo" class="h-10 sm:h-12"></a>
      <div>
        <h1 class="text-2xl sm:text-3xl font-bold text-[#29aae2]">AQUALocator</h1>
        <p class="text-sm text-gray-500 hidden sm:block">An Aqua employee office locator</p>
      </div>
    </div>
  </div>
</header>

<div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-6xl">
  <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
    <aside class="md:col-span-5 lg:col-span-5">
      <div class="bg-white p-4 rounded-lg shadow-sm sticky top-32 z-20">
        <form id="filter-form">
          <div class="mb-4">
            <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">
              Search by:<br>Name, title, initials, responsibilities, dept or email
            </label>

            <!-- UPDATED SEARCH INPUT WITH CLEAR BUTTON -->
            <div class="flex">
              <div class="relative flex-grow">
                <input
                  type="text"
                  id="search-input"
                  class="w-full px-3 py-2 pr-8 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder:text-[0.775rem]"
                  placeholder="e.g., Carlson or AquaNereda or RJW"
                  autofocus
                >
                <!-- Clear (X) button using SVG -->
                <button type="button" id="clear-search" class="hidden" data-tooltip="Clear search text">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                </button>
              </div>
              <button type="button" id="reset-button" class="btn-reset font-medium px-4 py-2 rounded-r-md" data-tooltip="Clear all search terms and reset filters">RESET</button>
            </div>
          </div>

          <div>
            <label for="dept-select" class="block text-sm font-medium text-gray-700 mb-1">
              Filter by:
            </label>
            <div data-tooltip="Limit results to a specific department group">
              <select id="dept-select" class="w-full text-lg font-medium text-gray-800 bg-white focus:outline-none"></select>
            </div>
          </div>
        </form>
      </div>
    </aside>

    <main class="md:col-span-7 lg:col-span-7">
      <div id="loading-overlay" class="hidden"><div class="loader"></div></div>
      <div id="results-count" class="text-sm font-medium text-gray-600 mb-2 hidden"></div>
      <div id="results-container" class="space-y-4"></div>
      <div id="no-results" class="hidden text-center text-gray-500 p-8">
        No employees found matching your criteria.
      </div>
    </main>
  </div>
</div>

<!-- Modals (unchanged) -->
<div id="locate-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
  <div class="bg-white rounded-lg shadow-2xl w-full max-w-3xl h-full max-h-[600px] flex flex-col">
    <div class="flex justify-between items-center p-3 border-b">
      <h3 id="locate-modal-title" class="text-lg font-semibold text-gray-900">Location Viewer</h3>
      <button id="locate-modal-close-btn" class="text-gray-400 hover:text-gray-600" data-tooltip="Close this window">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div class="flex-1 p-1 bg-gray-200">
      <iframe id="locate-iframe" class="w-full h-full border-0" src="about:blank" title="Location Map"></iframe>
    </div>
  </div>
</div>

<div id="know-me-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
  <div class="bg-white rounded-lg shadow-2xl w-full max-w-xl h-full max-h-[600px] flex flex-col">
    <div class="flex justify-between items-center p-3 border-b">
      <h3 id="know-me-modal-title" class="text-lg font-semibold text-gray-900">Get to Know Me</h3>
      <button id="know-me-modal-close-btn" class="text-gray-400 hover:text-gray-600" data-tooltip="Close this window">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div class="flex-1 p-1 bg-gray-200 overflow-auto">
      <iframe id="know-me-iframe" class="w-full h-full border-0" src="about:blank" title="Get to Know Me"></iframe>
    </div>
  </div>
</div>

<script type="module">
  // (existing Firebase & logic remain unchanged)
  // Add new clear button logic after searchInput listener
  document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('search-input');
    const clearBtn = document.getElementById('clear-search');

    searchInput.addEventListener('input', () => {
      clearBtn.classList.toggle('hidden', searchInput.value === '');
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearBtn.classList.add('hidden');
      if (typeof filterAndRender === 'function') filterAndRender();
      searchInput.focus();
    });
  });
</script>

</body>
