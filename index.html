<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style type="text/tailwindcss">
      @theme {
        --font-sans: system-ui, sans-serif;
        --font-display: Inter, sans-serif;
      }
    </style>

    <style>
        /* Set default font for the page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa; /* Cleaner background */
        }

        /* Custom button colors (Updated Theme) */
        .btn-locate {
            background-color: #5d3587; /* Richer Indigo/Violet */
            color: white;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-locate:hover { background-color: #4a2d6b; }

        .btn-know-me {
            background-color: #ee2741; /* Red color */
            color: white;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-know-me:hover { background-color: #d41f35; }

        .btn-reset {
            background-color: #35a2c4; /* Blue */
            color: white;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-reset:hover { background-color: #2a8faf; }

        #search-input::placeholder { font-size: 0.775rem; /* ~12.4px */ }

        /* --- Clear (✕) button that fades in/out and sits inside the input --- */
        #clear-search {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            color: #9ca3af; /* gray-400 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem;
            /* Hidden by default, shown via .visible */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.25s ease-in-out, visibility 0.25s ease-in-out, color 0.2s ease-in-out;
        }
        #clear-search:hover { color: #4b5563; } /* gray-600 */
        #clear-search.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Custom styling for the select dropdown */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* Custom SVG arrow*/
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236B7280%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-13%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2013l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-13%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right .5rem center;
            background-size: .65em auto;
            padding-right: 2.5rem; /* Make space for arrow */

            /* Blue bottom border style */
            border: none;
            border-bottom: 2px solid #35a2c4;
            border-radius: 0;
            padding-left: 0;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        /* Remove default focus ring and keep border */
        select:focus {
            box-shadow: none;
            border-bottom: 2px solid #35a2c4;
            outline: none;
        }

        /* Ensure modals are on top */
        #locate-modal, #know-me-modal { z-index: 1000; }

        /* Style disabled buttons */
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- CUSTOM CLASSES --- */
        .custom-top-32 { top: 8rem; /* 8rem = 128px */ }
        .custom-max-h-600 { max-height: 600px; }
        .custom-max-h-800 { max-height: 600px; }
        .custom-color-blue { color: #29aae2; }

        /* --- LOADER STYLES --- */
        main { position: relative; }
        #loading-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            min-height: 200px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .loader {
            width: 50px; height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #5d3587;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

        /* --- TOOLTIP STYLES --- */
        [data-tooltip] { position: relative; cursor: pointer; }
        [data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%; left: 50%;
            transform: translateX(-50%) scale(0.8);
            background-color: #333; color: white;
            padding: 4px 8px; border-radius: 4px;
            font-size: 0.875rem; line-height: 1.25rem; font-weight: 500;
            white-space: nowrap; z-index: 10000;
            opacity: 0; visibility: hidden;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out, visibility 0.2s;
            pointer-events: none; margin-bottom: 6px;
        }
        [data-tooltip].tooltip-bottom::after {
            bottom: auto; top: 100%;
            margin-bottom: 0; margin-top: 6px;
        }
        @media (hover: hover) {
            [data-tooltip]:hover::after {
                opacity: 1; visibility: visible; transform: translateX(-50%) scale(1);
            }
        }
    </style>
</head>

<body class="bg-gray-100">

   <div class="container mx-auto p-4 max-w-6xl">
        <div class="w-full text-right text-sm">

    <header class="bg-white shadow-md mb-6 sticky top-0 z-10">
        <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-6xl flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="index.html" data-tooltip="Go to Homepage"><img src="aqua-aerobics-logo.png" alt="Aqua-Aerobic Systems Logo" class="h-10 sm:h-12"></a>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-6xl">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

            <aside class="md:col-span-5 lg:col-span-5">
                <div class="bg-white p-4 rounded-lg shadow-sm sticky custom-top-32 z-20">
                    <form id="filter-form">
                        <div class="mb-4">
                            <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">
                                Search by:<br>Name,title,initials,responsibilities,dept or email

                            <!-- Search input with inside clear button + RESET -->

                              <div class="relative flex-grow">
                                <input
                                  type="text"

    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global Variables ---
        let allEmployees = []; // This will hold our data from Firebase
        let db, auth;

        // --- Image Base URL ---
        const imageBaseUrl = "https://aqualocator.github.io/photos/";

        // --- Manual Firebase Config ---
        const MANUAL_FIREBASE_CONFIG = {
            apiKey: "AIzaSyABeCFheLuS08mxfWjCSS2ugXFbLDgnpIE",
            authDomain: "aqualocator-23714.firebaseapp.com",
            projectId: "aqualocator-23714",
            storageBucket: "aqualocator-23714.appspot.com",
            messagingSenderId: "654848563347",
            appId: "1:654848563347:web:4702a6f55ccbf7d5edd566",
            measurementId: "G-5R7XGHVDNH"
        };

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let firebaseConfig = MANUAL_FIREBASE_CONFIG;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Full Department List ---
        const departmentList = [
            "All Departments",
            "Engineering Initials",
            "All Engineering Departments",
            "Accounting/Finance",
            "Administration",
            "AfterMarket Sales",
            "Applications Engineering",
            "Contract Administration",
            "Customer Service",
            "Domestic Sales-Midwest",
            "Domestic Sales-Northeast",
            "Domestic Sales-Southest",
            "Domestic Sales-West",
            "Eng - Admin",
            "Eng - Electrical",
            "Eng - Estimating",
            "Eng - Mechanical",
            "Eng - Standards",
            "Field Services",
            "Human Resources",
            "Industrial Sales",
            "Information Technology",
            "International Sales",
            "Manufacturing",
            "Marketing/PR",
            "Operations",
            "Prod Mgmt - Aeration/Mixing",
            "Prod Mgmt - Bio/Membrane",
            "Prod Mgmt - Filtration",
            "Production Control",
            "Project Management",
            "Research & Development",
            "Sales and Marketing"
        ];

        // --- DOM Elements ---
        const searchInput = document.getElementById('search-input');
        const deptSelect = document.getElementById('dept-select');
        const resetButton = document.getElementById('reset-button');
        const resultsContainer = document.getElementById('results-container');
        const noResultsMessage = document.getElementById('no-results');
        const loadingOverlay = document.getElementById('loading-overlay');
        const resultsCount = document.getElementById('results-count');
        const filterForm = document.getElementById('filter-form');
        const clearBtn = document.getElementById('clear-search');

        // --- Locate Modal Elements ---
        const locateModalOverlay = document.getElementById('locate-modal');
        const locateModalTitle = document.getElementById('locate-modal-title');
        const locateIframe = document.getElementById('locate-iframe');
        const locateCloseBtn = document.getElementById('locate-modal-close-btn');

        // --- Know Me Modal Elements ---
        const knowMeModalOverlay = document.getElementById('know-me-modal');
        const knowMeModalTitle = document.getElementById('know-me-modal-title');
        const knowMeIframe = document.getElementById('know-me-iframe');
        const knowMeCloseBtn = document.getElementById('know-me-modal-close-btn');

        // --- Populate Departments ---
        function populateDepartments() {
            deptSelect.innerHTML = '';
            departmentList.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept;
                option.textContent = dept;
                deptSelect.appendChild(option);
            });
            deptSelect.value = "All Departments";
        }

        // --- Render Results ---
        function renderResults(filteredEmployees) {
            resultsContainer.innerHTML = '';
            const count = filteredEmployees.length;

            noResultsMessage.classList.toggle('hidden', count > 0);

            if (count > 0) {
                resultsCount.textContent = `Showing ${count} employee(s) matching your criteria.`;
                resultsCount.classList.remove('hidden');
            } else {
                resultsCount.classList.add('hidden');
            }

            filteredEmployees.forEach(employee => {
                const safeEmpName = employee.name || 'Employee';
                if (!employee.name || employee.name.trim() === '' || employee.name.trim().toLowerCase() === 'n/a') return;

                let finalImageUrl;
                const placeholderUrl = 'https://placehold.co/80x80/CCCCCC/FFFFFF?text=No+Photo&font=inter';
                const errorUrl = 'https://placehold.co/80x80/CCCCCC/FFFFFF?text=Error&font=inter';

                if (employee.imageUrl) {
                    if (employee.imageUrl.startsWith('data:image')) {
                        finalImageUrl = employee.imageUrl;
                    } else {
                        finalImageUrl = `${imageBaseUrl}${employee.imageUrl}`;
                    }
                } else {
                    finalImageUrl = placeholderUrl;
                }

                const showKnowMeButton = employee.FloorMap && employee.FloorMap.trim() !== '' && employee.FloorMap.toLowerCase() !== 'null';

                const card = `
                    <div class="flex flex-col sm:flex-row items-start sm:items-center bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <img
                            src="${finalImageUrl}"
                            alt="Profile photo of ${employee.name || 'Employee'}"
                            class="w-20 h-20 rounded-full mr-0 sm:mr-4 mb-3 sm:mb-0 flex-shrink-0 object-cover border"
                            onerror="this.onerror=null; this.src='${errorUrl}';"
                        >
                        <div class="flex-1 min-w-0">
                            <h3 class="text-xl font-bold text-gray-800 truncate">${employee.name || 'N/A'}</h3>
                            <p class="text-gray-600 truncate">${employee.title || 'N/A'}</p>
                            ${employee.initials ? `<p class="text-sm text-gray-500"><strong class="font-medium">Initials:</strong> ${employee.initials}</p>` : ''}

                            <div class="flex flex-wrap gap-2 mt-2 mb-2">
                                <button
                                    class="btn-locate text-sm font-medium py-1 px-3 rounded-md"
                                    data-employee-id="${employee.id}"
                                    type="button"
                                    ${!employee.url ? 'disabled title="Location URL missing"' : `data-tooltip="Show ${safeEmpName}'s office location on the map"`}
                                >LOCATE</button>
                                ${showKnowMeButton ? `
                                <button
                                    class="btn-know-me text-sm font-medium py-1 px-3 rounded-md"
                                    data-employee-id="${employee.id}"
                                    type="button"
                                    data-tooltip="View 'Get to Know Me' info for ${safeEmpName}"
                                >GET TO KNOW ME</button>` : ''}
                            </div>

                            ${employee.responsibilities ? `
                            <div class="text-xs text-gray-600 mt-1 mb-2 break-words">
                                <p><strong class="font-medium">Responsibilities:</strong> ${employee.responsibilities}</p>
                            </div>` : ''}

                            <div class="text-sm text-gray-700 space-y-0.5 mt-2">
                                <p><strong class="font-medium">Ext:</strong>
                                    ${employee.ext ? `<a href="tel:${employee.ext}" class="text-blue-600 hover:underline" data-tooltip="Call ${safeEmpName} at extension ${employee.ext} via Webex">${employee.ext}</a>` : 'N/A'}
                                </p>
                                <p><strong class="font-medium">Dept:</strong> ${employee.dept || 'N/A'}</p>
                                ${employee.email && employee.email.trim() !== '' ? `
                                <a href="mailto:${employee.email.trim()}" class="text-blue-600 hover:underline break-words" data-tooltip="Send an email to ${safeEmpName}">${employee.email.trim()}</a>
                                ` : '<p>N/A</p>'}
                            </div>
                        </div>
                    </div>
                `;
                resultsContainer.insertAdjacentHTML('beforeend', card);
            });

            loadingOverlay.classList.add('hidden');
            loadingOverlay.classList.remove('flex');
            resultsContainer.classList.remove('hidden');
        }

        // --- Filter + Render ---
        function filterAndRender() {
            resultsContainer.classList.add('hidden');
            loadingOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('flex');

            setTimeout(() => {
                const searchText = searchInput.value.toLowerCase().trim();
                const searchTerms = searchText.split(' ').filter(Boolean);
                const selectedDept = deptSelect.value;
                let filtered = [...allEmployees];

                // Department Filtering
                if (selectedDept && selectedDept !== "All Departments") {
                    if (selectedDept === "Engineering Initials" || selectedDept === "All Engineering Departments") {
                        filtered = filtered.filter(emp => emp.dept && emp.dept.startsWith("Eng -"));
                    } else if (selectedDept === "All Engineers") {
                        filtered = filtered.filter(emp => emp.dept && (emp.dept.startsWith("Eng -") || emp.dept.startsWith("Prod Mgmt")));
                    } else {
                        filtered = filtered.filter(emp => emp.dept === selectedDept);
                    }
                }

                // Text Search Filtering
                if (searchTerms.length > 0) {
                    let fieldsToSearch = ['name', 'title', 'email', 'responsibilities', 'dept'];
                    if (selectedDept === "Engineering Initials") {
                        fieldsToSearch = ['initials']; // Only initials for ENG Initials
                    } else {
                        fieldsToSearch.push('initials', 'First', 'Last');
                    }

                    filtered = filtered.filter(employee =>
                        searchTerms.every(term =>
                            fieldsToSearch.some(field => {
                                const value = employee[field];
                                return typeof value === 'string' && value.toLowerCase().includes(term);
                            })
                        )
                    );
                }

                renderResults(filtered);
            }, 100);
        }

        // --- Reset ---
        function resetFilters() {
            searchInput.value = '';
            deptSelect.value = "All Departments";
            clearBtn.classList.remove('visible');
            filterAndRender();
            searchInput.focus();
        }

        // --- Firebase Init + Listener ---
        async function initializeFirebaseApp() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('error');

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        setupFirebaseListener();
                    } else {
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (signInError) {
                            resultsContainer.innerHTML = `<div class="text-red-600 text-center p-4 font-semibold">Error: Could not sign in to Firebase. ${signInError.message}</div>`;
                            allEmployees = [];
                        }
                    }
                });
            } catch (error) {
                resultsContainer.innerHTML = `<div class="text-red-600 text-center p-4 font-semibold">Error: Could not initialize Firebase. ${error.message}</div>`;
            }
        }

        function setupFirebaseListener() {
            if (!auth.currentUser || !db) return;

            resultsContainer.classList.add('hidden');
            loadingOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('flex');

            const collectionPath = `artifacts/${appId}/public/data/employees`;
            const q = collection(db, collectionPath);

            onSnapshot(q, (snapshot) => {
                let rawEmployees = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Remove unwanted rows by responsibility value
                allEmployees = rawEmployees.filter(emp => emp.responsibilities !== "XXX");

                // Sort by Last then First (handling commas)
                allEmployees.sort((a, b) => {
                    let lastNameA = a.Last || (a.name || '').split(' ').pop();
                    let lastNameB = b.Last || (b.name || '').split(' ').pop();
                    lastNameA = lastNameA.split(',')[0].trim();
                    lastNameB = lastNameB.split(',')[0].trim();
                    const s = lastNameA.toLowerCase().localeCompare(lastNameB.toLowerCase());
                    if (s !== 0) return s;
                    const firstNameA = a.First || (a.name || '').split(' ')[0];
                    const firstNameB = b.First || (b.name || '').split(' ')[0];
                    return firstNameA.toLowerCase().localeCompare(firstNameB.toLowerCase());
                });

                filterAndRender();
            }, (error) => {
                resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error: Could not fetch employee data. ${error.message}</div>`;
                loadingOverlay.classList.add('hidden');
                loadingOverlay.classList.remove('flex');
                resultsContainer.classList.remove('hidden');
                allEmployees = [];
            });
        }

        // --- Modal Helpers ---
        function showLocateModal(employee) {
            if (employee && employee.url) {
                const urlMatch = employee.url.match(/src="([^"]+)"/);
                const extractedUrl = urlMatch ? urlMatch[1] : null;

                if (extractedUrl) {
                    locateModalTitle.textContent = `Location: ${employee.name || 'Employee'}`;
                    locateIframe.src = extractedUrl;
                    locateModalOverlay.classList.remove('hidden');
                    locateModalOverlay.classList.add('flex');
                } else {
                    alert(`Location data URL format is incorrect for ${employee.name}.`);
                }
            } else if (employee) {
                alert(`Location data is not available for ${employee.name}.`);
            }
        }
        function closeLocateModal() {
            locateModalOverlay.classList.add('hidden');
            locateModalOverlay.classList.remove('flex');
            locateIframe.src = 'about:blank';
        }

        function showKnowMeModal(employee) {
            if (employee && employee.FloorMap && employee.FloorMap.trim() !== '' && employee.FloorMap.toLowerCase() !== 'null') {
                const knowMeUrl = `https://aqualocator.github.io/welcome/index.html?image=${encodeURIComponent(employee.FloorMap)}`;
                knowMeModalTitle.textContent = `Get to Know: ${employee.name || 'Employee'}`;
                knowMeIframe.src = knowMeUrl;
                knowMeModalOverlay.classList.remove('hidden');
                knowMeModalOverlay.classList.add('flex');
            }
        }
        function closeKnowMeModal() {
            knowMeModalOverlay.classList.add('hidden');
            knowMeModalOverlay.classList.remove('flex');
            knowMeIframe.src = 'about:blank';
        }

        function handleResultsClick(event) {
            const button = event.target.closest('button');
            if (!button) return;
            const employeeId = button.dataset.employeeId;
            if (!employeeId) return;
            const employee = allEmployees.find(emp => emp.id === employeeId);
            if (!employee) return;

            if (button.classList.contains('btn-locate')) {
                showLocateModal(employee);
            } else if (button.classList.contains('btn-know-me')) {
                showKnowMeModal(employee);
            }
        }

        // --- Init & Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            populateDepartments();
            initializeFirebaseApp();

            // Existing filters
            searchInput.addEventListener('input', filterAndRender);
            deptSelect.addEventListener('change', filterAndRender);
            resetButton.addEventListener('click', (e) => { e.preventDefault(); resetFilters(); });
            filterForm.addEventListener('submit', (e) => e.preventDefault());
            resultsContainer.addEventListener('click', handleResultsClick);

            // Modals close
            locateCloseBtn.addEventListener('click', closeLocateModal);
            locateModalOverlay.addEventListener('click', (e) => { if (e.target === locateModalOverlay) closeLocateModal(); });
            knowMeCloseBtn.addEventListener('click', closeKnowMeModal);
            knowMeModalOverlay.addEventListener('click', (e) => { if (e.target === knowMeModalOverlay) closeKnowMeModal(); });

            // --- NEW: Clear (✕) button show/hide + action ---
            // show only when typing (non-empty)
            const toggleClear = () => {
                if (searchInput.value.trim() !== '') {
                    clearBtn.classList.add('visible');
                } else {
                    clearBtn.classList.remove('visible');
                }
            };
            searchInput.addEventListener('input', toggleClear);
            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                clearBtn.classList.remove('visible');
                filterAndRender();
                searchInput.focus();
            });

            // Ensure correct initial state on load
            toggleClear();
        });
    </script>

</body>
</html>
