<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Directory</title>
  <link rel="icon" href="data:,">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','sans-serif'] },
          colors: {
            brand: { // aqua corporate feel ‚Äî neutral, trustworthy
              50: '#f4f8fc',
              100:'#e9f1f8',
              200:'#cfe0ef',
              300:'#b3cee6',
              400:'#7fb0d6',
              500:'#3c8fc4',   /* matches your blue button family */
              600:'#2f78a8',
              700:'#245d82',
              800:'#1d4a68',
              900:'#143449'
            },
            accent: {
              500:'#7a3a8b'    /* your purple for Locate */
            }
          },
          boxShadow: {
            card:'0 8px 22px rgba(17, 24, 39, 0.08)'
          },
          borderRadius: {
            xl2: '1.25rem'
          },
          keyframes: {
            shimmer: {
              '0%': { backgroundPosition: '-1000px 0' },
              '100%': { backgroundPosition: '1000px 0' }
            },
            in: {
              '0%': { opacity:0, transform:'scale(.98) translateY(10px)' },
              '100%': { opacity:1, transform:'scale(1) translateY(0)' }
            }
          },
          animation: {
            shimmer: 'shimmer 1.2s linear infinite',
            'in':'in .18s ease-out'
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* dropdown arrow */
    .nice-select {
      -webkit-appearance: none; -moz-appearance: none; appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22292.4%22 height=%22292.4%22%3E%3Cpath fill=%22%236B7280%22 d=%22M287 69.4a17.6 17.6 0 0 0-13-5.4H18.4c-5 0-9.3 1.8-13 5.4A17.6 17.6 0 0 0 0 82.2c0 5 1.8 9.3 5.4 13l128 127.9c3.6 3.6 7.8 5.4 12.8 5.4s9.2-1.8 12.8-5.4L287 95c3.5-3.5 5.4-7.8 5.4-13 0-5-1.9-9.2-5.4-12.8z%22/%3E%3C/svg%3E');
      background-repeat: no-repeat; background-position: right .75rem center; background-size: .85em;
    }
    /* skeleton shimmer */
    .skeleton {
      background: linear-gradient(90deg, #eef2f7 25%, #f7f9fc 37%, #eef2f7 63%);
      background-size: 1000px 100%;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">
      <h1 class="text-lg sm:text-xl font-semibold text-gray-900">Employee Directory</h1>
      <div class="text-xs text-gray-500">Professional Theme ‚Ä¢ Option A</div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-6">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

      <!-- Filters -->
      <aside class="md:col-span-4 lg:col-span-3">
        <div class="bg-white rounded-xl2 shadow-card p-4 sm:p-5">
          <!-- Mobile collapse -->
          <details class="md:open">
            <summary class="md:hidden cursor-pointer select-none font-medium text-gray-900 mb-2">
              Filters
            </summary>

            <form id="filter-form" class="space-y-5">
              <!-- Search -->
              <div>
                <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">
                  Search
                  <span id="search-hint" class="text-gray-400 font-normal">(name, responsibilities, title, dept)</span>
                </label>
                <div class="flex">
                  <input id="search-input" type="text"
                         class="flex-grow w-full px-3 py-2 rounded-l-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-brand-500"
                         placeholder="e.g., Davis, Engineer, RAA, Filtration">
                  <button type="button" id="reset-button"
                          class="px-3 sm:px-4 py-2 rounded-r-md bg-brand-500 hover:bg-brand-600 text-white font-medium">
                    RESET
                  </button>
                </div>
              </div>

              <!-- Department Mode -->
              <div>
                <label for="dept-mode" class="block text-sm font-medium text-gray-700 mb-1">
                  Department View
                </label>
                <select id="dept-mode"
                        class="nice-select w-full px-3 py-2 border-b-2 border-brand-500 bg-white focus:outline-none text-[15px] font-medium">
                  <option value="all" selected>All Departments (default)</option>
                  <option value="eng-initials">Engineering Departments ‚Äì Initials</option>
                  <option value="eng-all">All Engineering Departments</option>
                </select>
              </div>

              <!-- Specific Department -->
              <div>
                <label for="dept-select" class="block text-sm font-medium text-gray-700 mb-1">
                  Specific Department
                </label>
                <select id="dept-select"
                        class="nice-select w-full px-3 py-2 border-b-2 border-brand-500 bg-white focus:outline-none text-[15px] font-medium">
                  <option value="__any__">All Departments</option>
                  <!-- options injected dynamically -->
                </select>
                <p class="mt-1 text-xs text-gray-500">Tip: In Engineering modes, this stays limited to ENG departments.</p>
              </div>
            </form>
          </details>
        </div>
      </aside>

      <!-- Results -->
      <section class="md:col-span-8 lg:col-span-9">
        <!-- Loading state -->
        <div id="loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- 6 skeleton cards -->
          <template id="skeleton-card">
            <div class="bg-white rounded-xl2 shadow-card p-4 animate-in">
              <div class="w-20 h-20 rounded-full skeleton animate-shimmer mx-auto mb-3"></div>
              <div class="h-4 skeleton animate-shimmer rounded mb-2"></div>
              <div class="h-3 skeleton animate-shimmer rounded w-2/3 mb-4"></div>
              <div class="h-8 skeleton animate-shimmer rounded"></div>
            </div>
          </template>
        </div>

        <!-- Results container -->
        <div id="results-container" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

        <!-- No results -->
        <div id="no-results" class="hidden text-center text-gray-500 p-10">
          No employees found matching your criteria.
        </div>
      </section>
    </div>
  </main>

  <!-- Locate Modal -->
  <div id="locate-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/50" data-close-overlay></div>

    <div class="relative mx-auto max-w-5xl h-[88vh] mt-6 sm:mt-10 px-4">
      <div class="bg-white rounded-xl2 shadow-2xl h-full flex flex-col animate-in">
        <!-- Modal header -->
        <div class="px-4 sm:px-6 py-3 border-b border-gray-200 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <span class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-accent-500 text-white font-semibold">üìç</span>
            <h3 id="modal-title" class="text-lg sm:text-xl font-semibold text-gray-900">Locate</h3>
          </div>
          <button id="modal-close"
                  class="rounded-md px-3 py-1.5 text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none">
            Close ‚úï
          </button>
        </div>

        <!-- Modal body -->
        <div class="relative flex-1">
          <!-- iframe loader -->
          <div id="modal-loader" class="absolute inset-0 flex items-center justify-center">
            <div class="w-10 h-10 rounded-full border-2 border-brand-200 border-t-brand-600 animate-spin"></div>
          </div>
          <iframe id="modal-iframe" class="w-full h-full rounded-b-xl2" src="about:blank" loading="eager"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- App Script -->
  <script type="module">
    // --- Image base path (from your build) ---
    const imageBaseUrl = "https://aqualocator.github.io/static/media/";

    // --- Data source (using your embedded array) ---
    // NOTE: Using your existing array from the attached file. Keep format identical.
    // (For brevity here, we reference a global that already exists in your file.)
    // If this file stands alone, ensure employeesToUpload is defined below.
    // BEGIN: fallback if employeesToUpload is not present
    if (!window.employeesToUpload) window.employeesToUpload = [];
    // END fallback

    // --- State ---
    let allEmployees = [];     // full set
    let current = [];          // filtered set

    // --- Elements ---
    const resultsEl   = document.getElementById('results-container');
    const loadingEl   = document.getElementById('loading');
    const noResultsEl = document.getElementById('no-results');
    const searchEl    = document.getElementById('search-input');
    const resetBtn    = document.getElementById('reset-button');
    const deptModeEl  = document.getElementById('dept-mode');
    const deptSelectEl= document.getElementById('dept-select');

    // Modal elements
    const modalEl   = document.getElementById('locate-modal');
    const modalTitle= document.getElementById('modal-title');
    const modalIframe= document.getElementById('modal-iframe');
    const modalClose= document.getElementById('modal-close');

    // --- Utilities ---
    const isEngDept = (d) => (d || '').toLowerCase().startsWith('eng -');

    // Parse url field which currently looks like:  src="https://...."
    function extractSrc(urlField) {
      if (!urlField) return null;
      const m = urlField.match(/src\s*=\s*"([^"]+)"/i);
      return m ? m[1] : null;
    }

    function setHintForMode(mode) {
      const hint = document.getElementById('search-hint');
      if (mode === 'eng-initials') {
        hint.textContent = '(search by initials only)';
        searchEl.placeholder = 'e.g., RAA, KC, TWA‚Ä¶';
      } else if (mode === 'eng-all') {
        hint.textContent = '(name + responsibilities, ENG depts only)';
        searchEl.placeholder = 'e.g., Davis, process, membrane‚Ä¶';
      } else {
        hint.textContent = '(name, responsibilities, title, dept)';
        searchEl.placeholder = 'e.g., Davis, Engineer, RAA, Filtration';
      }
    }

    // Build department list
    function buildDeptOptions(employees, mode) {
      const set = new Set();
      employees.forEach(e => {
        const d = (e.dept || '').trim();
        if (!d) return;
        if (mode === 'eng-initials' || mode === 'eng-all') {
          if (!isEngDept(d)) return;
        }
        set.add(d);
      });
      const all = Array.from(set).sort((a,b) => a.localeCompare(b));
      // reset options
      deptSelectEl.innerHTML = '<option value="__any__">All Departments</option>' +
        all.map(d => `<option value="${d}">${d}</option>`).join('');
    }

    // Render cards
    function render(list) {
      resultsEl.innerHTML = '';
      if (!list.length) {
        resultsEl.classList.add('hidden');
        noResultsEl.classList.remove('hidden');
        return;
      }
      noResultsEl.classList.add('hidden');
      resultsEl.classList.remove('hidden');

      const frag = document.createDocumentFragment();
      list.forEach(emp => {
        const card = document.createElement('article');
        card.className = 'bg-white rounded-xl2 shadow-card p-4 flex flex-col gap-3 animate-in';

        // avatar
        const img = document.createElement('img');
        img.className = 'w-20 h-20 rounded-full object-cover mx-auto';
        img.alt = emp.name || 'employee';
        img.src = (emp.imageUrl ? imageBaseUrl + emp.imageUrl : '');
        card.appendChild(img);

        // name + title
        const name = document.createElement('h3');
        name.className = 'text-center text-base font-semibold text-gray-900';
        name.textContent = emp.name || '';
        card.appendChild(name);

        const title = document.createElement('p');
        title.className = 'text-center text-sm text-gray-600';
        title.textContent = [emp.title, emp.dept].filter(Boolean).join(' ‚Ä¢ ');
        card.appendChild(title);

        // buttons
        const row = document.createElement('div');
        row.className = 'mt-2 grid grid-cols-2 gap-2';

        const btnLocate = document.createElement('button');
        btnLocate.className = 'px-3 py-2 rounded-md bg-accent-500 hover:bg-purple-700 text-white font-medium';
        btnLocate.textContent = 'Locate';
        btnLocate.addEventListener('click', () => openLocate(emp));
        row.appendChild(btnLocate);

        const btnEmail = document.createElement('a');
        btnEmail.className = 'px-3 py-2 rounded-md bg-brand-500 hover:bg-brand-600 text-white text-center font-medium';
        btnEmail.textContent = 'Email';
        if (emp.email && emp.email.trim()) btnEmail.href = `mailto:${emp.email.trim()}`;
        else { btnEmail.href = '#'; btnEmail.classList.add('opacity-50','pointer-events-none'); }
        row.appendChild(btnEmail);

        card.appendChild(row);

        frag.appendChild(card);
      });
      resultsEl.appendChild(frag);
    }

    // Open modal with iframe
    function openLocate(emp) {
      const src = extractSrc(emp.url);
      modalTitle.textContent = emp.name ? `Locate ‚Äî ${emp.name}` : 'Locate';
      // loader on
      document.getElementById('modal-loader').classList.remove('hidden');
      modalIframe.src = 'about:blank';
      modalEl.classList.remove('hidden');
      // slight delay to ensure loader paints
      setTimeout(() => {
        modalIframe.src = src || 'about:blank';
      }, 50);
    }

    // Close modal actions
    function closeModal() {
      modalEl.classList.add('hidden');
      modalIframe.src = 'about:blank';
    }
    modalClose.addEventListener('click', closeModal);
    modalEl.addEventListener('click', (e) => {
      if (e.target && e.target.hasAttribute('data-close-overlay')) closeModal();
    });
    modalIframe.addEventListener('load', () => {
      document.getElementById('modal-loader').classList.add('hidden');
    });

    // Filter logic according to mode
    function applyFilters() {
      const mode = deptModeEl.value;                 // all | eng-initials | eng-all
      const deptFilter = deptSelectEl.value;         // __any__ or department string
      const q = (searchEl.value || '').trim().toLowerCase();

      // Base pool by mode
      let pool = allEmployees.filter(e => !!e);      // copy
      if (mode === 'eng-initials' || mode === 'eng-all') {
        pool = pool.filter(e => isEngDept(e.dept || ''));
      }

      // Specific department filter
      if (deptFilter !== '__any__') {
        pool = pool.filter(e => (e.dept || '').toLowerCase() === deptFilter.toLowerCase());
      }

      // Search
      if (q) {
        if (mode === 'eng-initials') {
          pool = pool.filter(e => (e.initials || '').toLowerCase().includes(q));
        } else if (mode === 'eng-all') {
          pool = pool.filter(e =>
            ((e.name || '').toLowerCase().includes(q)) ||
            ((e.responsibilities || '').toLowerCase().includes(q))
          );
        } else { // all
          pool = pool.filter(e =>
            ((e.name || '').toLowerCase().includes(q)) ||
            ((e.responsibilities || '').toLowerCase().includes(q)) ||
            ((e.title || '').toLowerCase().includes(q)) ||
            ((e.initials || '').toLowerCase().includes(q)) ||
            ((e.dept || '').toLowerCase().includes(q))
          );
        }
      }

      current = pool;
      render(current);
    }

    // Populate initial UI
    function init() {
      // Show skeletons
      loadingEl.innerHTML = '';
      for (let i=0;i<6;i++) {
        loadingEl.appendChild(document.getElementById('skeleton-card').content.cloneNode(true));
      }

      // Simulate quick async; in your real app you may load from Firebase instead.
      setTimeout(() => {
        allEmployees = [...window.employeesToUpload];
        // build dept options for default mode
        buildDeptOptions(allEmployees, 'all');
        setHintForMode('all');

        // First paint
        applyFilters();

        // Swap out loading state
        loadingEl.classList.add('hidden');
        resultsEl.classList.remove('hidden');
      }, 120);
    }

    // Events
    searchEl.addEventListener('input', applyFilters);
    resetBtn.addEventListener('click', () => {
      searchEl.value = '';
      deptModeEl.value = 'all';
      setHintForMode('all');
      buildDeptOptions(allEmployees, 'all');
      deptSelectEl.value = '__any__';
      applyFilters();
      searchEl.focus();
    });
    deptModeEl.addEventListener('change', () => {
      const mode = deptModeEl.value;
      setHintForMode(mode);
      buildDeptOptions(allEmployees, mode);
      deptSelectEl.value = '__any__';
      applyFilters();
    });
    deptSelectEl.addEventListener('change', applyFilters);

    // Kickoff
    init();
  </script>
</body>
</html>
