<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Directory</title>

  <!-- Prevent favicon 404 -->
  <link rel="icon" href="data:,">

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- External production-safe stylesheet (Tailwind compiled via @import + custom styles) -->
  <link href="employee-directory.css" rel="stylesheet">

  <!-- ========== SECTION: Inline Tailwind theme notes (colors used in classes) ========== -->
  <style>
    /* Utility shims for brand/accent not in default palette (used via inline style attr on elements) */
  </style>
</head>
<body class="bg-gray-50">

  <!-- ================= HEADER ================= -->
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">
      <h1 class="text-lg sm:text-xl font-semibold text-gray-900">Employee Directory</h1>
      <span class="text-xs text-gray-500">Professional Theme</span>
    </div>
  </header>

  <!-- ================= PAGE ================= -->
  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-6">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

      <!-- ============== FILTERS ============== -->
      <aside class="md:col-span-4 lg:col-span-3">
        <div class="bg-white rounded-xl2 shadow-card p-4 sm:p-5 sticky top-20">
          <details class="md:open">
            <summary class="md:hidden cursor-pointer select-none font-medium text-gray-900 mb-2">Filters</summary>

            <form id="filter-form" class="space-y-5">
              <!-- SEARCH -->
              <div>
                <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">
                  Search <span id="search-hint" class="text-gray-400 font-normal">(name, responsibilities, title, initials, dept)</span>
                </label>
                <div class="flex">
                  <input id="search-input" type="text"
                         class="flex-grow w-full px-3 py-2 rounded-l-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500"
                         placeholder="e.g., Davis, Engineer, RAA, Filtration">
                  <button type="button" id="reset-button"
                          class="px-3 sm:px-4 py-2 rounded-r-md text-white font-medium"
                          style="background-color:#3c8fc4">RESET</button>
                </div>
              </div>

              <!-- MODE -->
              <div>
                <label for="dept-mode" class="block text-sm font-medium text-gray-700 mb-1">Department View</label>
                <select id="dept-mode" class="nice-select w-full bg-white py-2 px-2 text-[15px] font-medium">
                  <option value="all" selected>All Departments (default)</option>
                  <option value="eng-initials">Engineering Departments ‚Äì Initials</option>
                  <option value="eng-all">All Engineering Departments</option>
                </select>
              </div>

              <!-- SPECIFIC DEPT -->
              <div>
                <label for="dept-select" class="block text-sm font-medium text-gray-700 mb-1">Specific Department</label>
                <select id="dept-select" class="nice-select w-full bg-white py-2 px-2 text-[15px] font-medium">
                  <option value="__any__">All Departments</option>
                  <!-- options injected -->
                </select>
                <p class="mt-1 text-xs text-gray-500">In Engineering modes, this list is limited to ENG departments.</p>
              </div>
            </form>
          </details>
        </div>
      </aside>

      <!-- ============== RESULTS ============== -->
      <section class="md:col-span-8 lg:col-span-9">
        <!-- Loader -->
        <div id="loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- TEMPLATE: Skeleton card -->
          <template id="skeleton-card">
            <div class="bg-white rounded-xl2 shadow-card p-4">
              <div class="w-20 h-20 rounded-full skeleton animate-shimmer mx-auto mb-3"></div>
              <div class="h-4 skeleton animate-shimmer rounded mb-2"></div>
              <div class="h-3 skeleton animate-shimmer rounded w-2/3 mb-4"></div>
              <div class="h-8 skeleton animate-shimmer rounded"></div>
            </div>
          </template>
        </div>

        <!-- Cards -->
        <div id="results-container" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

        <!-- Empty -->
        <div id="no-results" class="hidden text-center text-gray-500 p-10">No employees found matching your criteria.</div>
      </section>
    </div>
  </main>

  <!-- ================= LOCATE MODAL ================= -->
  <div id="locate-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/50" data-close-overlay></div>

    <div class="relative mx-auto max-w-5xl h-[88vh] mt-6 sm:mt-10 px-4">
      <div class="bg-white rounded-xl2 shadow-2xl h-full flex flex-col">
        <!-- Header -->
        <div class="px-4 sm:px-6 py-3 border-b border-gray-200 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <span class="inline-flex h-9 w-9 items-center justify-center rounded-full text-white" style="background-color:#7a3a8b">üìç</span>
            <h3 id="modal-title" class="text-lg sm:text-xl font-semibold text-gray-900">Locate</h3>
          </div>
          <button id="modal-close" class="rounded-md px-3 py-1.5 text-gray-600 hover:text-gray-900 hover:bg-gray-100">Close ‚úï</button>
        </div>

        <!-- Body -->
        <div class="relative flex-1">
          <div id="modal-loader" class="absolute inset-0 flex items-center justify-center">
            <div class="w-10 h-10 rounded-full border-2 border-sky-200 border-t-sky-600 animate-spin"></div>
          </div>
          <iframe id="modal-iframe" class="w-full h-full rounded-b-xl2" src="about:blank" loading="eager"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- ================= APP SCRIPT ================= -->
  <script type="module">
    /* =========================
       FIREBASE (HYBRID MODE)
       ========================= */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Config (kept from your file) ---
    const MANUAL_FIREBASE_CONFIG = {
      apiKey: "AIzaSyABeCFheLuS08mxfWjCSS2ugXFbLDgnpIE",
      authDomain: "aqualocator-23714.firebaseapp.com",
      projectId: "aqualocator-23714",
      storageBucket: "aqualocator-23714.firebasestorage.app",
      messagingSenderId: "654848563347",
      appId: "1:654848563347:web:4702a6f55ccbf7d5edd566",
      measurementId: "G-5R7XGHVDNH"
    };
    const firebaseConfig = (typeof __firebase_config !== 'undefined' && __firebase_config !== '{}')
      ? JSON.parse(__firebase_config) : MANUAL_FIREBASE_CONFIG;
    const initialAuthToken = (typeof __initial_auth_token !== 'undefined') ? __initial_auth_token : null;

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    /* =========================
       DATA SOURCES
       ========================= */
    const imageBaseUrl = "https://aqualocator.github.io/static/media/";
    if (!window.employeesToUpload) window.employeesToUpload = [];

    /* =========================
       DOM HOOKS
       ========================= */
    const resultsEl    = document.getElementById('results-container');
    const loadingEl    = document.getElementById('loading');
    const noResultsEl  = document.getElementById('no-results');
    const searchEl     = document.getElementById('search-input');
    const resetBtn     = document.getElementById('reset-button');
    const deptModeEl   = document.getElementById('dept-mode');
    const deptSelectEl = document.getElementById('dept-select');

    // Modal
    const modalEl     = document.getElementById('locate-modal');
    const modalTitle  = document.getElementById('modal-title');
    const modalIframe = document.getElementById('modal-iframe');
    const modalLoader = document.getElementById('modal-loader');
    const modalClose  = document.getElementById('modal-close');

    /* =========================
       STATE
       ========================= */
    let allEmployees = [];
    let current = [];

    /* =========================
       UTILITIES
       ========================= */
    const isEngDept = (d) => (d || '').toLowerCase().startsWith('eng -');

    function extractSrc(urlField) {
      if (!urlField) return null;
      const m = urlField.match(/src\s*=\s*"([^"]+)"/i);
      return m ? m[1] : null;
    }

    function setHintForMode(mode) {
      const hint = document.getElementById('search-hint');
      if (mode === 'eng-initials') {
        hint.textContent = '(search by initials only)';
        searchEl.placeholder = 'e.g., RAA, KC, TWA‚Ä¶';
      } else if (mode === 'eng-all') {
        hint.textContent = '(name + responsibilities, ENG depts only)';
        searchEl.placeholder = 'e.g., Davis, process, membrane‚Ä¶';
      } else {
        hint.textContent = '(name, responsibilities, title, initials, dept)';
        searchEl.placeholder = 'e.g., Davis, Engineer, RAA, Filtration';
      }
    }

    function buildDeptOptions(list, mode) {
      const set = new Set();
      list.forEach(e => {
        const d = (e.dept || '').trim();
        if (!d) return;
        if ((mode === 'eng-initials' || mode === 'eng-all') && !isEngDept(d)) return;
        set.add(d);
      });
      const sorted = Array.from(set).sort((a,b)=>a.localeCompare(b));
      deptSelectEl.innerHTML = '<option value="__any__">All Departments</option>' +
        sorted.map(d => `<option value="${d}">${d}</option>`).join('');
    }

    /* =========================
       RENDERING
       ========================= */
    function render(list) {
      resultsEl.innerHTML = '';
      if (!list.length) {
        resultsEl.classList.add('hidden');
        noResultsEl.classList.remove('hidden');
        return;
      }
      noResultsEl.classList.add('hidden');
      resultsEl.classList.remove('hidden');

      const frag = document.createDocumentFragment();
      list.forEach(emp => {
        const card = document.createElement('article');
        card.className = 'bg-white rounded-xl2 shadow-card p-4 flex flex-col gap-3';

        const img = document.createElement('img');
        img.className = 'w-20 h-20 rounded-full object-cover mx-auto';
        img.alt = emp.name || 'employee';
        img.src = emp.imageUrl ? (imageBaseUrl + emp.imageUrl) : '';
        card.appendChild(img);

        const name = document.createElement('h3');
        name.className = 'text-center text-base font-semibold text-gray-900';
        name.textContent = emp.name || '';
        card.appendChild(name);

        const detail = document.createElement('p');
        detail.className = 'text-center text-sm text-gray-600';
        detail.textContent = [emp.title, emp.dept].filter(Boolean).join(' ‚Ä¢ ');
        card.appendChild(detail);

        const row = document.createElement('div');
        row.className = 'mt-2 grid grid-cols-2 gap-2';

        const btnLocate = document.createElement('button');
        btnLocate.className = 'px-3 py-2 rounded-md text-white font-medium';
        btnLocate.style.backgroundColor = '#7a3a8b';
        btnLocate.textContent = 'Locate';
        btnLocate.addEventListener('click', () => openLocate(emp));
        row.appendChild(btnLocate);

        const btnEmail = document.createElement('a');
        btnEmail.className = 'px-3 py-2 rounded-md text-white text-center font-medium';
        btnEmail.style.backgroundColor = '#3c8fc4';
        if (emp.email && emp.email.trim()) {
          btnEmail.href = `mailto:${emp.email.trim()}`;
          btnEmail.textContent = 'Email';
        } else {
          btnEmail.href = '#';
          btnEmail.textContent = 'Email';
          btnEmail.classList.add('opacity-50','pointer-events-none');
        }
        row.appendChild(btnEmail);

        card.appendChild(row);
        frag.appendChild(card);
      });
      resultsEl.appendChild(frag);
    }

    /* =========================
       MODAL
       ========================= */
    function openLocate(emp) {
      const src = extractSrc(emp.url);
      modalTitle.textContent = emp.name ? `Locate ‚Äî ${emp.name}` : 'Locate';
      document.body.classList.add('modal-open');
      modalLoader.classList.remove('hidden');
      modalIframe.src = 'about:blank';
      modalEl.classList.remove('hidden');
      setTimeout(()=> { modalIframe.src = src || 'about:blank'; }, 50);
    }
    function closeModal(){
      modalEl.classList.add('hidden');
      document.body.classList.remove('modal-open');
      modalIframe.src='about:blank';
    }
    modalClose.addEventListener('click', closeModal);
    modalEl.addEventListener('click', e => { if (e.target && e.target.hasAttribute('data-close-overlay')) closeModal(); });
    modalIframe.addEventListener('load', ()=> modalLoader.classList.add('hidden'));

    /* =========================
       FILTERING
       ========================= */
    function applyFilters() {
      const mode = deptModeEl.value;            // all | eng-initials | eng-all
      const deptFilter = deptSelectEl.value;    // __any__ | department
      const q = (searchEl.value || '').trim().toLowerCase();

      // pool by mode
      let pool = allEmployees.filter(Boolean);
      if (mode === 'eng-initials' || mode === 'eng-all') {
        pool = pool.filter(e => isEngDept(e.dept || ''));
      }

      // specific department
      if (deptFilter !== '__any__') {
        pool = pool.filter(e => (e.dept || '').toLowerCase() === deptFilter.toLowerCase());
      }

      // search
      if (q) {
        if (mode === 'eng-initials') {
          pool = pool.filter(e => (e.initials || '').toLowerCase().includes(q));
        } else if (mode === 'eng-all') {
          pool = pool.filter(e =>
            ((e.name || '').toLowerCase().includes(q)) ||
            ((e.responsibilities || '').toLowerCase().includes(q))
          );
        } else {
          pool = pool.filter(e =>
            ((e.name || '').toLowerCase().includes(q)) ||
            ((e.responsibilities || '').toLowerCase().includes(q)) ||
            ((e.title || '').toLowerCase().includes(q)) ||
            ((e.initials || '').toLowerCase().includes(q)) ||
            ((e.dept || '').toLowerCase().includes(q))
          );
        }
      }

      current = pool;
      render(current);
    }

    /* =========================
       LOADING / INIT
       ========================= */
    function showSkeletons(n=6){
      const tpl = document.getElementById('skeleton-card');
      loadingEl.innerHTML = '';
      for (let i=0;i<n;i++) loadingEl.appendChild(tpl.content.cloneNode(true));
    }

    function hydrateFromEmbedded(){
      allEmployees = Array.isArray(window.employeesToUpload) ? [...window.employeesToUpload] : [];
      setHintForMode('all');                    // default mode
      buildDeptOptions(allEmployees,'all');     // full dept list
      applyFilters();                           // first render
      loadingEl.classList.add('hidden');
      resultsEl.classList.remove('hidden');
    }

    async function authAndListen(){
      try{
        if (initialAuthToken) {
          await signInWithCustomToken(auth, initialAuthToken);
        } else {
          await signInAnonymously(auth);
        }
      }catch(_){ /* ignore and still try to listen */ }

      onAuthStateChanged(auth, (user) => {
        if (!user) return;
        const colRef = collection(db, 'employees'); // confirmed name
        onSnapshot(colRef, (snap) => {
          const fresh = [];
          snap.forEach(doc => fresh.push(doc.data()));
          if (fresh.length) {
            allEmployees = fresh;
            buildDeptOptions(allEmployees, deptModeEl.value);
            applyFilters();
          }
        });
      });
    }

    // Ensure DOM ready before touching templates
    document.addEventListener('DOMContentLoaded', () => {
      showSkeletons();
      hydrateFromEmbedded();   // instant paint
      authAndListen();         // live upgrade
    });

    // Events
    searchEl.addEventListener('input', applyFilters);
    resetBtn.addEventListener('click', () => {
      searchEl.value = '';
      deptModeEl.value = 'all';
      setHintForMode('all');
      buildDeptOptions(allEmployees,'all');
      deptSelectEl.value = '__any__';
      applyFilters();
      searchEl.focus();
    });
    deptModeEl.addEventListener('change', () => {
      const mode = deptModeEl.value;
      setHintForMode(mode);
      buildDeptOptions(allEmployees, mode);
      deptSelectEl.value = '__any__';
      applyFilters();
    });
    deptSelectEl.addEventListener('change', applyFilters);
  </script>

  <!--
    NOTES:
    ‚Ä¢ Modal loads EXACT URL contained in each record‚Äôs `url` field (we only extract src="‚Ä¶").
    ‚Ä¢ All Departments loads by default.
    ‚Ä¢ Engineering Departments ‚Äì Initials => limits to depts starting with "ENG -" and searches initials ONLY.
    ‚Ä¢ All Engineering Departments => limits to "ENG -" depts and searches name + responsibilities.
    ‚Ä¢ Hybrid data: embedded array renders immediately; Firestore snapshot overrides when ready.
  -->
</body>
</html>
