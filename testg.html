<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <!-- Suppress favicon.ico 404 error -->
    <link rel="icon" href="data:,">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Tailwind configuration to use Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-purple': '#7a3a8b', // Original purple
                        'brand-purple-dark': '#6a2e7a',
                        'brand-blue': '#35a2c4', // Original blue
                        'brand-blue-dark': '#2a8faf',
                        'tech-bg-start': '#1A202C',
                        'tech-bg-end': '#2D3748',
                        'tech-card': 'rgba(45, 55, 72, 0.9)',
                        'tech-border': '#4A5568',
                        'tech-text-light': '#E2E8F0',
                        'tech-text-medium': '#CBD5E0',
                        'tech-text-dark': '#A0AEC0',
                        'tech-accent-blue': '#63B3ED',
                        'tech-accent-blue-light': '#90CDF4',
                        'tech-accent-cyan': '#00BFFF',
                    },
                    boxShadow: {
                        'tech-glow': '0 5px 15px rgba(0, 191, 255, 0.4)',
                        'tech-glow-hover': '0 8px 20px rgba(0, 191, 255, 0.6)',
                        'tech-card': '0 10px 30px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(71, 85, 105, 0.5)',
                        'tech-img-glow': '0 0 15px rgba(99, 179, 237, 0.4)',
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <!-- Custom styles -->
    <style>
        /* Tech theme styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, theme('colors.tech-bg-start') 0%, theme('colors.tech-bg-end') 100%);
            color: theme('colors.tech-text-light');
            min-height: 100vh;
        }

        /* Header Adjustment */
        header {
            background-color: theme('colors.tech-card');
            border-bottom: 1px solid theme('colors.tech-border');
            position: sticky; /* Keep header sticky */
            top: 0;
            z-index: 50;
        }
        header h1 {
           color: theme('colors.tech-accent-blue');
           text-shadow: 0 0 5px theme('colors.tech-accent-blue/50');
        }

        /* Filter Section Styling */
        .filter-card {
            background-color: theme('colors.tech-card');
            border: 1px solid theme('colors.tech-border');
            box-shadow: theme('boxShadow.tech-card');
            position: sticky;
             top: 80px; /* Adjust based on actual header height */
            backdrop-filter: blur(4px);
            @apply p-5 rounded-lg;
        }
        .filter-card label {
            color: theme('colors.tech-text-medium');
        }
        .filter-card input[type="text"] {
            background-color: theme('colors.tech-bg-end');
            border: 1px solid theme('colors.tech-border');
            color: theme('colors.tech-text-light');
            @apply ring-offset-0 focus:ring-2 focus:ring-tech-accent-blue focus:border-transparent;
        }
        .filter-card input[type="text"]::placeholder {
             color: theme('colors.tech-text-dark');
        }
         /* Custom styling for the select dropdown */
        .filter-card select {
            background-color: theme('colors.tech-bg-end');
            border: 1px solid theme('colors.tech-border');
            color: theme('colors.tech-text-light');
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23CBD5E0%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-13%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2013l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-13%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right .75rem center;
            background-size: .65em auto;
            padding-right: 2.5rem;
            @apply ring-offset-0 focus:ring-2 focus:ring-tech-accent-blue focus:border-transparent rounded-md;
        }


        /* Tech Buttons Base */
         .btn-tech {
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            letter-spacing: 0.5px;
        }
        .btn-tech:hover {
            transform: translateY(-2px) scale(1.01);
        }

        /* Tech Locate Button */
        .btn-tech-locate {
             @apply btn-tech;
             background: linear-gradient(90deg, theme('colors.tech-accent-blue') 0%, theme('colors.tech-accent-cyan') 100%);
             color: theme('colors.tech-bg-start');
             box-shadow: theme('boxShadow.tech-glow');
        }
        .btn-tech-locate:hover {
            background: linear-gradient(90deg, theme('colors.tech-accent-cyan') 0%, theme('colors.tech-accent-blue') 100%);
            box-shadow: theme('boxShadow.tech-glow-hover');
        }

        /* Tech Reset Button */
        .btn-tech-reset {
            @apply btn-tech;
            background-color: theme('colors.tech-accent-blue');
            color: theme('colors.tech-bg-start');
            box-shadow: 0 4px 8px rgba(99, 179, 237, 0.3);
        }
         .btn-tech-reset:hover {
             background-color: theme('colors.tech-accent-blue-light');
             box-shadow: 0 6px 12px rgba(99, 179, 237, 0.4);
        }

        /* Employee Card Styling */
        .employee-card {
            background-color: theme('colors.tech-card');
            border: 1px solid theme('colors.tech-border');
            box-shadow: theme('boxShadow.tech-card');
            transition: all 0.3s ease-in-out;
            @apply p-5 rounded-lg flex flex-col sm:flex-row items-start sm:items-center;
        }
        .employee-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6), 0 0 0 1px theme('colors.tech-accent-blue/70');
            border-color: theme('colors.tech-accent-blue/50');
        }
        .employee-card img {
            border: 3px solid theme('colors.tech-accent-blue');
            box-shadow: theme('boxShadow.tech-img-glow');
            @apply w-24 h-24 rounded-full mr-0 sm:mr-6 mb-4 sm:mb-0 flex-shrink-0 object-cover;
        }
        .employee-card h3 {
             color: theme('colors.tech-accent-blue');
             text-shadow: 0 0 8px theme('colors.tech-accent-blue/60');
             @apply text-xl font-bold mb-1;
        }
        .employee-card .title-text {
             color: theme('colors.tech-text-dark');
             @apply text-base mb-1;
        }
         .employee-card .initials-text {
             color: theme('colors.tech-text-medium');
             @apply text-sm mb-3;
        }
        .employee-card .contact-details {
             color: theme('colors.tech-text-medium');
             @apply text-sm space-y-1 mt-3;
        }
        .employee-card .contact-details strong {
             color: theme('colors.tech-text-light');
        }
         .employee-card .contact-details a {
            color: theme('colors.tech-accent-blue');
            transition: color 0.3s ease;
            @apply hover:text-tech-accent-blue-light hover:underline break-all;
        }
        .employee-card .responsibilities {
            border-top: 1px solid theme('colors.tech-border');
            color: theme('colors.tech-text-medium');
            @apply text-xs mt-3 pt-3;
        }
        /* Style for the "Get to Know Me" link */
        .know-me-link {
            color: #ee2741; /* Red color like the image */
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
            transition: color 0.2s ease;
            display: inline-block; /* Or block if needed */
            margin-top: 8px; /* Add some space */
        }
        .know-me-link:hover {
            color: #c51f33; /* Darker red on hover */
            text-decoration: underline;
        }

        /* --- Modal Styles --- */
        .modal-overlay {
          @apply fixed z-[1000] inset-0 w-full h-full overflow-auto bg-black/70 backdrop-blur-md items-center justify-center; /* Darker overlay, more blur */
        }

        .modal-content {
          background-color: theme('colors.tech-bg-end');
          border: 1px solid theme('colors.tech-accent-blue');
          box-shadow: 0 0 25px theme('colors.tech-accent-blue/50');
          max-width: 600px; /* Limit width */
          @apply relative m-auto p-6 w-11/12 shadow-2xl rounded-lg;
        }

        .modal-close-btn {
          color: theme('colors.tech-text-dark');
          @apply absolute top-3 right-5 text-4xl font-light bg-transparent border-none cursor-pointer transition-colors duration-200;
        }

        .modal-close-btn:hover,
        .modal-close-btn:focus {
          color: theme('colors.tech-accent-blue');
        }

        #modal-employee-name, #know-me-modal-employee-name { /* Target both modal titles */
          color: theme('colors.tech-accent-blue');
          text-shadow: 0 0 8px theme('colors.tech-accent-blue/60');
          @apply mt-0 pb-4 mb-4 border-b border-tech-border text-2xl font-bold;
        }

        .iframe-container {
          position: relative;
          overflow: hidden;
          width: 100%;
          height: 65vh; /* Adjusted height */
          border: 1px solid theme('colors.tech-border');
           @apply rounded-md;
        }

        #modal-iframe, #know-me-modal-iframe { /* Target both iframes */
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          width: 100%;
          height: 100%;
          border: none;
          background-color: theme('colors.tech-bg-start'); /* Loading background */
           @apply rounded-md;
        }

        /* Loading Skeletons */
        #loading-skeletons .skeleton-card {
            background-color: theme('colors.tech-card');
             border: 1px solid theme('colors.tech-border');
             @apply flex items-center p-5 rounded-lg shadow-sm animate-pulse-fast;
        }
         #loading-skeletons .skeleton-img {
              background-color: theme('colors.tech-bg-end');
              @apply w-24 h-24 rounded-full mr-6 flex-shrink-0;
         }
         #loading-skeletons .skeleton-line {
              background-color: theme('colors.tech-bg-end');
              @apply rounded;
         }

         /* No results */
         #no-results {
             color: theme('colors.tech-text-dark');
         }

    </style>
</head>

<body class="pt-4 pb-12"> <!-- Add padding top/bottom -->

    <!-- Header -->
    <header>
        <div class="container mx-auto p-4 max-w-7xl">
            <h1 class="text-2xl sm:text-3xl font-bold">
                Employee Directory
            </h1>
        </div>
    </header>

    <div class="container mx-auto p-4 max-w-7xl">

        <!-- Main grid layout -->
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

            <!-- Left Column: Filters -->
            <aside class="md:col-span-4 lg:col-span-3">
                <div class="filter-card"> <!-- Use new class -->
                    <form id="filter-form">
                        <!-- Search Input -->
                        <div class="mb-5">
                            <label for="search-input" class="block text-sm font-medium mb-1">
                                Search
                            </label>
                            <div class="flex">
                                <input type="text" id="search-input" class="flex-grow w-full px-3 py-2 rounded-l-md focus:outline-none" placeholder="Name, initials, role...">
                                <button type="button" id="reset-button" class="btn-tech btn-tech-reset font-medium px-4 py-2 rounded-r-md rounded-l-none">RESET</button> <!-- Use new classes -->
                            </div>

                        <!-- Department Select -->
                        <div>
                            <label for="dept-select" class="block text-sm font-medium mb-1">

                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>

                </div>
            </aside>

            <!-- Right Column: Results -->
            <main class="md:col-span-8 lg:col-span-9">

                <!-- Loading Skeletons -->
                <div id="loading-skeletons" class="space-y-4">
                    <!-- Skeleton Card 1 -->
                    <div class="skeleton-card">
                        <div class="skeleton-img"></div>
                        <div class="flex-1 space-y-3">
                            <div class="skeleton-line h-5 w-1/2"></div>
                            <div class="skeleton-line h-4 w-1/3"></div>
                            <div class="skeleton-line h-4 w-1/4"></div>
                            <div class="skeleton-line h-8 w-24 mt-2"></div>
                        </div>
                    </div>
                     <!-- Skeleton Card 2 -->
                    <div class="skeleton-card" style="animation-delay: 0.2s;">
                         <div class="skeleton-img"></div>
                         <div class="flex-1 space-y-3">
                            <div class="skeleton-line h-5 w-1/2"></div>
                            <div class="skeleton-line h-4 w-1/3"></div>
                            <div class="skeleton-line h-4 w-1/4"></div>
                            <div class="skeleton-line h-8 w-24 mt-2"></div>
                        </div>
                    </div>
                     <!-- Skeleton Card 3 -->
                    <div class="skeleton-card" style="animation-delay: 0.4s;">
                        <div class="skeleton-img"></div>
                        <div class="flex-1 space-y-3">
                            <div class="skeleton-line h-5 w-1/2"></div>
                            <div class="skeleton-line h-4 w-1/3"></div>
                            <div class="skeleton-line h-4 w-1/4"></div>
                            <div class="skeleton-line h-8 w-24 mt-2"></div>
                        </div>
                    </div>
                </div>

                <!-- Results container (hidden by default) -->
                <div id="results-container" class="space-y-4 hidden">
                    <!-- Employee cards will be populated by JavaScript -->
                </div>
                <!-- No Results (hidden by default) -->
                <div id="no-results" class="hidden text-center p-8">
                    <h3 class="text-xl font-medium">No employees found</h3>
                    <p>Try adjusting your search or filter criteria.</p>
                </div>
            </main>
        </div>
    </div>

     <!-- --- MODAL HTML (Location) --- -->
    <div id="location-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2 id="modal-employee-name"></h2>
        <button id="modal-close-btn" class="modal-close-btn" title="Close (Esc)">&times;</button>
        <div class="iframe-container mt-4">
          <iframe id="modal-iframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <!-- --- MODAL HTML (Get to Know Me) --- -->
    <div id="know-me-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2 id="know-me-modal-employee-name"></h2>
        <button id="know-me-modal-close-btn" class="modal-close-btn" title="Close (Esc)">&times;</button>
        <div class="iframe-container mt-4">
          <iframe id="know-me-modal-iframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>


    <!-- JavaScript Logic -->
    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, setLogLevel, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global Variables ---
        let allEmployees = [];
        let db, auth;
        const imageBaseUrl = "https://aqualocator.github.io/static/media/";

        // --- App/Firebase Config ---
        const MANUAL_FIREBASE_CONFIG = {
            apiKey: "AIzaSyABeCFheLuS08mxfWjCSS2ugXFbLDgnpIE",
            authDomain: "aqualocator-23714.firebaseapp.com",
            projectId: "aqualocator-23714",
            storageBucket: "aqualocator-23714.appspot.com", // Corrected storage bucket
            messagingSenderId: "654848563347",
            appId: "1:654848563347:web:4702a6f55ccbf7d5edd566",
            measurementId: "G-5R7XGHVDNH"
        };
        const usingManualConfig = Object.keys(MANUAL_FIREBASE_CONFIG).length > 0;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'aqualocator-23714'; // Use project ID as fallback
        let firebaseConfig = usingManualConfig ? MANUAL_FIREBASE_CONFIG : JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Department Mapping ---
         const departmentMap = new Map([
            ["All Departments", "all"],
            ["Engineering Departments - Initials!", "eng-initials"],
            ["All Engineering Departments", "eng-all"],
            ["Accounting/Finance", "Accounting/Finance"],
            ["Administration", "Administration"],
            ["AfterMarket Sales", "AfterMarket Sales"],
            ["Applications Engineering", "Applications Engineering"],
            ["Contract Administration", "Contract Administration"],
            ["Customer Service", "Customer Service"],
            ["Domestic Sales-Midwest", "Domestic Sales-Midwest"],
            ["Domestic Sales-Northeast", "Domestic Sales-Northeast"],
            ["Domestic Sales-Southest", "Domestic Sales-Southest"],
            ["Domestic Sales-West", "Domestic Sales-West"],
            ["Eng - Admin", "Eng - Admin"],
            ["Eng - Electrical", "Eng - Electrical"],
            ["Eng - Estimating", "Eng - Estimating"],
            ["Eng - Mechanical", "Eng - Mechanical"],
            ["Eng - Standards", "Eng - Standards"],
            //["All Engineers", "All Engineers"], // Consider removing if eng-all covers it
            ["Field Services", "Field Services"],
            ["Human Resources", "Human Resources"],
            ["Industrial Sales", "Industrial Sales"],
            ["Information Technology", "Information Technology"],
            ["International Sales", "International Sales"],
            ["Manufacturing", "Manufacturing"],
            ["Marketing/PR", "Marketing/PR"],
            ["Operations", "Operations"],
            ["Prod Mgmt - Aeration/Mixing", "Prod Mgmt - Aeration/Mixing"],
            ["Prod Mgmt - Bio/Membrane", "Prod Mgmt - Bio/Membrane"],
            ["Prod Mgmt - Filtration", "Prod Mgmt - Filtration"],
            ["Production Control", "Production Control"],
            ["Project Management", "Project Management"],
            ["Research & Development", "Research & Development"],
            ["Sales and Marketing", "Sales and Marketing"]
        ]);


        // --- DOM Elements ---
        const searchInput = document.getElementById('search-input');
        const deptSelect = document.getElementById('dept-select');
        const resetButton = document.getElementById('reset-button');
        const resultsContainer = document.getElementById('results-container');
        const noResultsMessage = document.getElementById('no-results');
        const loadingSkeletons = document.getElementById('loading-skeletons');

        // --- Location Modal Elements ---
        const locationModalOverlay = document.getElementById('location-modal');
        const locationModalEmployeeName = document.getElementById('modal-employee-name');
        const locationModalIframe = document.getElementById('modal-iframe');
        const locationCloseModalBtn = document.getElementById('modal-close-btn');

        // --- Know Me Modal Elements ---
        const knowMeModalOverlay = document.getElementById('know-me-modal');
        const knowMeModalEmployeeName = document.getElementById('know-me-modal-employee-name');
        const knowMeModalIframe = document.getElementById('know-me-modal-iframe');
        const knowMeCloseModalBtn = document.getElementById('know-me-modal-close-btn');


        // --- FUNCTIONS ---

        function populateDepartments() {
            departmentMap.forEach((value, key) => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = key;
                deptSelect.appendChild(option);
            });
            deptSelect.value = "all";
        }

        function renderResults(filteredEmployees) {
            resultsContainer.innerHTML = '';
            noResultsMessage.classList.toggle('hidden', filteredEmployees.length > 0);

            filteredEmployees.forEach(employee => {
                const fullImageUrl = employee.imageUrl
                    ? (employee.imageUrl.startsWith('http') ? employee.imageUrl : `${imageBaseUrl}${employee.imageUrl}`) // Handle potential full URLs if they exist
                    : 'https://placehold.co/100x100/CCCCCC/FFFFFF?text=No+Photo&font=sans-serif';

                // --- Generate "Get to Know Me" Link ---
                let knowMeLinkHTML = '';
                if (employee.FloorMap && employee.FloorMap !== 'NULL') {
                     knowMeLinkHTML = `
                        <a href="#" class="know-me-link" data-know-me-id="${employee.id}" data-floor-map="${employee.FloorMap}" data-name="${employee.name}">
                            GET TO KNOW ME (TAP HERE)
                        </a>`;
                }


                const card = `
                    <div class="employee-card">
                        <img
                            src="${fullImageUrl}"
                            alt="Profile photo of ${employee.name}"
                            onerror="this.onerror=null; this.src='https://placehold.co/100x100/CCCCCC/FFFFFF?text=No+Img&font=sans-serif';"
                        >
                        <div class="flex-1">
                            <h3>${employee.name}</h3>
                            <p class="title-text">${employee.title}</p>
                            <p class="initials-text"><strong class="font-medium">Initials:</strong> ${employee.initials || 'N/A'}</p>

                             <!-- Locate Button -->
                             <button
                                class="btn-tech btn-tech-locate text-sm mb-2"
                                data-locate-id="${employee.id}"
                             >
                                LOCATE
                             </button>

                             <!-- Get to Know Me Link -->
                             ${knowMeLinkHTML}


                            <!-- Responsibilities -->
                            ${employee.responsibilities ? `
                            <div class="responsibilities">
                                <p><strong class="font-medium">Responsibilities:</strong> ${employee.responsibilities}</p>
                            </div>
                            ` : ''}

                            <!-- Contact Details -->
                            <div class="contact-details">
                                <p><strong class="font-medium">Ext:</strong> ${employee.ext || 'N/A'}</p>
                                <p><strong class="font-medium">Dept:</strong> ${employee.dept}</p>
                                <a href="mailto:${employee.email}">
                                    ${employee.email}
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                resultsContainer.insertAdjacentHTML('beforeend', card); // Use insertAdjacentHTML for better performance
            });
        }

        function filterAndRender() {
             const searchText = searchInput.value.toLowerCase().trim();
             const selectedDept = deptSelect.value;

             // Split search text into words for multi-word matching
             const searchTerms = searchText.split(/\s+/).filter(Boolean); // Removes empty strings

             const filteredEmployees = allEmployees.filter(employee => {
                let matchesDept = false;
                let matchesSearch = false;

                // --- Text fields to search ---
                const nameLower = (employee.name || "").toLowerCase();
                const titleLower = (employee.title || "").toLowerCase();
                const emailLower = (employee.email || "").toLowerCase();
                const responsibilitiesLower = (employee.responsibilities || "").toLowerCase();
                const initialsLower = (employee.initials || "").toLowerCase();
                const deptLower = (employee.dept || "").toLowerCase(); // Also search dept name

                // --- Check Department Match ---
                if (selectedDept === 'all') {
                    matchesDept = true;
                } else if (selectedDept === 'eng-initials' || selectedDept === 'eng-all') {
                    matchesDept = deptLower.startsWith('eng -');
                } else {
                    matchesDept = deptLower === selectedDept.toLowerCase(); // Compare lowercase dept names
                }

                // If department doesn't match, no need to check search
                if (!matchesDept) return false;

                // --- Check Search Text Match ---
                 if (searchTerms.length === 0) {
                     matchesSearch = true; // No search term means it matches
                 } else {
                     // Check if *all* search terms are found somewhere in the combined text
                     matchesSearch = searchTerms.every(term => {
                         if (selectedDept === 'eng-initials') {
                             // Only search initials if 'Eng - Initials' is selected
                             return initialsLower.includes(term);
                         } else {
                             // Search all relevant fields
                             return (
                                 nameLower.includes(term) ||
                                 titleLower.includes(term) ||
                                 emailLower.includes(term) ||
                                 responsibilitiesLower.includes(term) ||
                                 initialsLower.includes(term) ||
                                 deptLower.includes(term) // Include dept name in general search
                             );
                         }
                     });
                 }


                return matchesDept && matchesSearch;
            });

            renderResults(filteredEmployees);
        }

        function resetFilters() {
            searchInput.value = '';
            deptSelect.value = 'all';
            filterAndRender();
        }

        // --- Firebase Functions ---
        async function initializeFirebaseApp() {
            if (Object.keys(firebaseConfig).length === 0 && !usingManualConfig) {
                console.error("Firebase config is missing!");
                showError("Error: Firebase configuration is missing.");
                return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('error'); // Set to 'error' in production, 'debug' for dev

                if (usingManualConfig || !initialAuthToken) {
                    console.log("Signing in anonymously.");
                    await signInAnonymously(auth);
                } else {
                    console.log("Signing in with custom token.");
                    await signInWithCustomToken(auth, initialAuthToken);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log("Firebase Auth Ready. User:", user.uid);
                        setupFirebaseListener();
                    } else {
                        console.log("User is signed out.");
                        allEmployees = [];
                        showError("Authentication error. Please refresh.");
                    }
                });
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                showError("Error: Could not initialize Firebase.");
            }
        }

        function setupFirebaseListener() {
            const userId = auth.currentUser?.uid;
            if (!userId) {
                console.error("Cannot set up listener: User is not authenticated.");
                 showError("Authentication error. Cannot load data.");
                return;
            }
            const collectionPath = `artifacts/${appId}/public/data/employees`;
            console.log(`Listening for changes on: ${collectionPath}`);
            const q = collection(db, collectionPath);

            onSnapshot(q, (snapshot) => {
                allEmployees = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allEmployees.sort((a, b) => {
                    const lastNameA = (a.name || '').split(' ').pop();
                    const lastNameB = (b.name || '').split(' ').pop();
                    const nameCompare = lastNameA.localeCompare(lastNameB);
                    return nameCompare !== 0 ? nameCompare : (a.name || '').localeCompare(b.name || '');
                });
                console.log(`Fetched and sorted ${allEmployees.length} employees.`);
                loadingSkeletons.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
                filterAndRender();
            }, (error) => {
                console.error("Error fetching data from Firestore:", error);
                showError("Error: Could not fetch employee data.");
            });
        }

         // --- Error Display ---
         function showError(message) {
            loadingSkeletons.classList.add('hidden');
            resultsContainer.innerHTML = `<div class="text-red-400 text-center p-4">${message}</div>`;
            resultsContainer.classList.remove('hidden');
            noResultsMessage.classList.add('hidden');
         }


        // --- Modal Handling ---
        function openLocationModal(employee) {
            if (employee && employee.url) {
                const urlString = employee.url;
                const match = urlString.match(/src="([^"]+)"/); // Extract URL from src attribute
                const extractedUrl = match ? match[1] : null;

                if (extractedUrl) {
                    locationModalEmployeeName.textContent = employee.name;
                    locationModalIframe.src = extractedUrl;
                    locationModalOverlay.classList.remove('hidden');
                    locationModalOverlay.classList.add('flex');
                } else {
                    console.warn(`Could not parse location URL: ${urlString}`);
                    alert(`Location data for ${employee.name} is invalid.`);
                }
            } else if (employee) {
                alert(`Location data is not available for ${employee.name}.`);
            }
        }

            const knowMeUrl = `https://aqualocator.github.io/welcome/index.html?image=${encodeURIComponent(floorMapValue)}`;
            knowMeModalEmployeeName.textContent = `Get to Know: ${employeeName}`;
            knowMeModalIframe.src = knowMeUrl;
            knowMeModalOverlay.classList.remove('hidden');
            knowMeModalOverlay.classList.add('flex');
        }


        function closeModal(modalOverlay, modalIframe, modalNameElement) {
            modalOverlay.classList.add('hidden');
            modalOverlay.classList.remove('flex');
            modalIframe.src = ''; // Clear iframe
            modalNameElement.textContent = ''; // Clear name
        }

        // --- Event Delegation Handler ---
        function handleCardClick(event) {
            const locateButton = event.target.closest('.btn-tech-locate[data-locate-id]');
            const knowMeLink = event.target.closest('.know-me-link[data-know-me-id]');

            if (locateButton) {
                const employeeId = locateButton.dataset.locateId;
                const employee = allEmployees.find(emp => emp.id === employeeId);
                openLocationModal(employee);
            } else if (knowMeLink) {
                 event.preventDefault(); // Prevent default link behavior
                const employeeId = knowMeLink.dataset.knowMeId;
                const floorMap = knowMeLink.dataset.floorMap;
                const employeeName = knowMeLink.dataset.name; // Get name from data attribute
                openKnowMeModal(employeeName, floorMap);
            }
        }

        /**
 * Generates a short random alphanumeric ID.
 * @param {number} length The desired length of the ID.
 * @returns {string} A random ID string.
 */
function generateRandomId(length = 6) {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    const charactersLength = characters.length;
    for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * charactersLength));
    }
    return result;
}

/**
 * Generates the new filename based on employee name.
 * Format: <firstInitial><lastName>-<randomId>.png
 * @param {string} fullName The employee's full name.
 * @returns {string} The newly generated filename.
 */
function generateNewFilename(fullName) {
    if (!fullName || typeof fullName !== 'string') {
        console.warn("Invalid name provided for filename generation:", fullName);
        // Fallback to a generic random name if name is bad
        return `employee-${generateRandomId()}.png`;
    }
    const nameParts = fullName.trim().split(/\s+/); // Split by spaces
    const firstName = nameParts[0] || '';
    const lastName = nameParts.length > 1 ? nameParts[nameParts.length - 1] : (firstName || 'unknown'); // Use first name if only one part

    const firstInitial = firstName.charAt(0).toLowerCase();
    const lastNameClean = lastName.toLowerCase().replace(/[^a-z0-9]/gi, ''); // Remove non-alphanumeric chars

    if (!firstInitial || !lastNameClean) {
        console.warn("Could not extract initials/lastname for:", fullName);
        return `employee-${generateRandomId()}.png`; // Fallback
    }

    const randomId = generateRandomId(6);
    return `${firstInitial}${lastNameClean}-${randomId}.png`;
}

const updatedEmployees = employeesToUpload.map(emp => {
    // Make a copy to avoid modifying the original array directly in this block
    const updatedEmp = { ...emp };

    if (updatedEmp.imageUrl && typeof updatedEmp.imageUrl === 'string' && updatedEmp.imageUrl.includes('.')) {
        const oldFilename = updatedEmp.imageUrl;
        const newFilename = generateNewFilename(updatedEmp.name);

        console.log(`Rename: "${oldFilename}"  =>  "${newFilename}"`);

        // Update the imageUrl in the copied object
        updatedEmp.imageUrl = newFilename;
    } else {
        console.warn(`Skipping rename for ${updatedEmp.name} due to missing or invalid imageUrl:`, updatedEmp.imageUrl);
    }
    return updatedEmp;
});
