/* General body styling for a techy feel */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern, clean font */
    background: linear-gradient(135deg, #1A202C 0%, #2D3748 100%); /* Dark, sleek background */
    color: #E2E8F0; /* Light text for contrast */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
}

/* Container for the employee profile */
.employee-profile-card {
    background: rgba(45, 55, 72, 0.9); /* Slightly transparent dark card */
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(71, 85, 105, 0.5); /* Stronger, techy shadow with border */
    max-width: 600px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid #4A5568; /* Subtle border for definition */
}

.profile-header {
    display: flex;
    align-items: center;
    width: 100%;
    margin-bottom: 25px;
}

.profile-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #63B3ED; /* Eye-catching blue border for the image */
    margin-right: 25px;
    box-shadow: 0 0 15px rgba(99, 179, 237, 0.4); /* Glow effect */
}

.profile-info {
    flex-grow: 1;
}

.profile-name {
    font-size: 2.2em;
    font-weight: 700;
    color: #63B3ED; /* Techy blue for the name */
    margin-bottom: 5px;
    text-shadow: 0 0 10px rgba(99, 179, 237, 0.6);
}

.profile-title {
    font-size: 1.1em;
    color: #A0AEC0;
    margin-bottom: 3px;
}

.profile-initials {
    font-size: 0.95em;
    color: #CBD5E0;
}

.contact-details {
    width: 100%;
    text-align: left;
    margin-bottom: 25px;
    padding-left: 145px; /* Align with the text beside the image */
}

.contact-details p {
    margin-bottom: 8px;
    font-size: 1em;
    color: #CBD5E0;
}

.contact-details a {
    color: #63B3ED; /* Techy blue for links */
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.contact-details a:hover {
    color: #90CDF4;
    text-decoration: underline;
}

/* Locate Button Styling */
.locate-button {
    background: linear-gradient(90deg, #63B3ED 0%, #00BFFF 100%); /* Vibrant blue gradient */
    color: #1A202C; /* Dark text for contrast */
    border: none;
    padding: 14px 30px;
    border-radius: 8px;
    font-size: 1.2em;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4); /* Glow effect */
    transition: all 0.3s ease-in-out;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 15px; /* Added some space */
}

.locate-button:hover {
    background: linear-gradient(90deg, #00BFFF 0%, #63B3ED 100%); /* Reverse gradient on hover */
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 8px 20px rgba(0, 191, 255, 0.6);
}

.responsibilities {
    width: 100%;
    margin-top: 25px;
    padding-top: 25px;
    border-top: 1px solid #4A5568; /* Separator line */
    text-align: left;
    color: #CBD5E0;
    font-size: 0.95em;
    line-height: 1.6;
}

.responsibilities strong {
    color: #E2E8F0;
    font-weight: 600;
}

/* Modal specific styles would go here, ensure they fit the techy theme */
.modal {
    /* ... existing modal styles, adjust colors to fit theme ... */
    background: rgba(26, 32, 44, 0.95); /* Darker, almost opaque modal background */
    border: 1px solid #63B3ED;
    box-shadow: 0 0 25px rgba(99, 179, 237, 0.8);
}

.modal-content {
    background: #2D3748; /* Darker modal content background */
    color: #E2E8F0;
    border-radius: 8px;
}

.modal-close-button {
    color: #E2E8F0;
}

.modal-close-button:hover {
    color: #63B3ED;
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .profile-header {
        flex-direction: column;
        text-align: center;
    }
    .profile-image {
        margin-right: 0;
        margin-bottom: 20px;
    }
    .contact-details {
        padding-left: 0;
        text-align: center;
    }
}

                        <div class="flex-1 space-y-3">

                            <div class="h-4 bg-gray-200 rounded w-1/3"></div>

                    <!-- Skeleton Card 3 -->

                            <div class="h-5 bg-gray-200 rounded w-1/2"></div>
                            <div class="h-4 bg-gray-200 rounded w-1/3"></div>
                            <div class="h-4 bg-gray-200 rounded w-1/4"></div>
                            <div class="h-8 bg-gray-200 rounded w-24 mt-2"></div>
                        </div>
                    </div>
                </div>

                <!-- Results container (hidden by default) -->
                <div id="results-container" class="space-y-4 hidden">
                    <!-- Employee cards will be populated by JavaScript -->
                </div>
                <!-- No Results (hidden by default) -->

                    <h3 class="text-xl font-medium">No employees found</h3>
                    <p>Try adjusting your search or filter criteria.</p>
                </div>
            </main>
        </div>
    </div>

        /**
         * Populates the department dropdown from the departmentMap.
         */
        function populateDepartments() {
            departmentMap.forEach((value, key) => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = key;
                deptSelect.appendChild(option);
            });
            
            // Set initial value to "All Departments"
            deptSelect.value = "all";
        }

        /**
         * Renders the list of filtered employees to the page.
         */
        function renderResults(filteredEmployees) {
            // Clear previous results
            resultsContainer.innerHTML = '';

            // Show or hide the "no results" message
            if (filteredEmployees.length === 0) {
                noResultsMessage.classList.remove('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
            }

            // Create and append a card for each employee
            filteredEmployees.forEach(employee => {
                
                const fullImageUrl = employee.imageUrl 
                    ? `${imageBaseUrl}${employee.imageUrl}` 
                    : 'https://placehold.co/100x100/CCCCCC/FFFFFF?text=No+Photo&font=sans-serif';

                // --- NEW: "Get to Know Me" button logic ---
                const getToKnowMeButtonHtml = (employee.FloorMap && employee.FloorMap.trim() !== '' && employee.FloorMap.trim() !== 'NULL') ? `
                    <button
                        class="btn-get-to-know-me text-sm font-medium text-red-600 hover:text-red-700 hover:underline py-1 px-0 rounded-md mt-2 mb-2 ml-3"
                        data-id="${employee.id}"
                    >
                        GET TO KNOW ME (TAP HERE)
                    </button>
                ` : '';
                // --- End of new logic ---

                const card = `
                    <div class="employee-card flex flex-col sm:flex-row items-start sm:items-center bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <!-- Image -->
                        <img 
                            src="${fullImageUrl}" 
                            alt="Profile photo of ${employee.name}" 
                            class="w-20 h-20 rounded-full mr-0 sm:mr-4 mb-3 sm:mb-0 flex-shrink-0 object-cover"
                            onerror="this.src='https://placehold.co/100x100/CCCCCC/FFFFFF?text=Error&font=sans-serif'"
                        >
                        
                        <!-- Info -->
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-gray-900">${employee.name}</h3>
                            <p class="text-gray-600">${employee.title}</p>
                            <p class="text-sm text-gray-500"><strong class="font-medium">Initials:</strong> ${employee.initials || 'N/A'}</p>
                            
                            <!-- Locate Button -->
                            <button 
                                class="btn-locate text-sm font-medium py-1 px-3 rounded-md mt-2 mb-2"
                                data-id="${employee.id}"
                            >
                                LOCATE
                            </button>
                            
                            <!-- NEW: "Get to Know Me" Button (conditionally rendered) -->
                            ${getToKnowMeButtonHtml}
                            
                            <!-- Responsibilities -->
                            ${employee.responsibilities ? `
                            <div class="text-sm text-gray-700 mt-2 mb-2">
                                <p><strong class="font-medium">Responsibilities:</strong> ${employee.responsibilities}</p>
                            </div>
                            ` : ''}

                            <!-- Contact Details -->
                            <div class="text-sm text-gray-700 space-y-1 mt-2">
                                <p><strong class="font-medium">Ext:</strong> ${employee.ext || 'N/A'}</p>
                                <p><strong class="font-medium">Dept:</strong> ${employee.dept}</p>
                                <a 
                                    href="mailto:${employee.email}" 
                                    class="text-brand-blue hover:text-brand-blue-dark hover:underline break-all"
                                >
                                    ${employee.email}
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                resultsContainer.innerHTML += card;
            });
        }

        /**
         * Gets filter values, filters the employee list, and calls renderResults.
         * UPDATED with new filtering logic.
         */
        function filterAndRender() {
            const searchText = searchInput.value.toLowerCase();
            const selectedDept = deptSelect.value;

            const filteredEmployees = allEmployees.filter(employee => {
                let matchesDept = false;
                let matchesSearch = false;

                const responsibilitiesText = (employee.responsibilities || "").toLowerCase();
                const initialsText = (employee.initials || "").toLowerCase();
                const fullSearchCheck = (
                    employee.name.toLowerCase().includes(searchText) ||
                    employee.title.toLowerCase().includes(searchText) ||
                    employee.email.toLowerCase().includes(searchText) ||
                    initialsText.includes(searchText) ||
                    responsibilitiesText.includes(searchText)
                );
                const initialsOnlySearchCheck = initialsText.includes(searchText);

                if (selectedDept === 'all') {
                    matchesDept = true;
                    matchesSearch = fullSearchCheck;

                } else if (selectedDept === 'eng-initials') {
                    matchesDept = employee.dept.startsWith('Eng -');
                    matchesSearch = initialsOnlySearchCheck; // Search *only* initials

                } else if (selectedDept === 'eng-all') {
                    matchesDept = employee.dept.startsWith('Eng -');
                    matchesSearch = fullSearchCheck; // Search *all* fields

                } else {
                    // Standard specific department match
                    matchesDept = (employee.dept === selectedDept);
                    matchesSearch = fullSearchCheck;
                }

                return matchesDept && matchesSearch;
            });

            renderResults(filteredEmployees);
        }

        /**
         * Resets all filters to their default state and re-renders the list.
         */
        function resetFilters() {
            searchInput.value = '';
            deptSelect.value = 'all'; // Reset to "All Departments"
            filterAndRender();
        }

        // --- NEW FIREBASE FUNCTIONS ---

        /**
         * 2. --- BULK UPLOAD FUNCTION ---
         */
        async function uploadAllEmployees() {
            if (!db || !auth.currentUser) {
                console.error("Firebase is not ready. Please wait a moment and try again.");
                return;
            }

            const collectionPath = `artifacts/${appId}/public/data/employees`;
            console.log(`Starting bulk upload of ${employeesToUpload.length} employees to ${collectionPath}...`);

            const promises = [];
            for (const employee of employeesToUpload) {
                promises.push(addDoc(collection(db, collectionPath), employee));
            }

            try {
                await Promise.all(promises);
                const successMsg = `SUCCESS: Successfully uploaded ${employeesToUpload.length} employees!`;
                console.log(successMsg);
                alert(successMsg + " You can remove the 'employeesToUpload' array and 'uploadAllEmployees' function from the code now.");
            } catch (error) {
                console.error("Error during bulk upload:", error);
                alert(`ERROR: There was an error during the upload. Check the console (F12) for details.`);
            }
        }
        window.uploadAllEmployees = uploadAllEmployees;


        /**
         * Initializes the Firebase app and authentication.
         */
        async function initializeFirebaseApp() {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is missing!");
                loadingSkeletons.classList.add('hidden'); // Hide skeletons
                resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error: Firebase configuration is missing.</div>`;
                resultsContainer.classList.remove('hidden'); // Show error
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug'); // Enable Firestore logging

                // --- UPDATED AUTH LOGIC ---
                // If a manual config is hardcoded, the injected token is likely for a different project.
                // In that case, we must sign in anonymously.
                // Otherwise, use the injected token if it exists.
                if (usingManualConfig) {
                    console.log("Using manual Firebase config. Signing in anonymously.");
                    await signInAnonymously(auth);
                } else if (initialAuthToken) {
                    console.log("Using injected Firebase config and token.");
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    console.log("No injected token found. Signing in anonymously.");
                    await signInAnonymously(auth);
                }
                // --- END UPDATED AUTH LOGIC ---

                // Listen for auth changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log("Firebase Auth Ready. User:", user.uid);
                        setupFirebaseListener();
                    } else {
                        console.log("User is signed out.");
                        allEmployees = [];
                        loadingSkeletons.classList.add('hidden'); // Hide skeletons
                        resultsContainer.classList.remove('hidden'); // Show results (which will be empty)
                        filterAndRender();
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                loadingSkeletons.classList.add('hidden'); // Hide skeletons
                resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error: Could not initialize Firebase.</div>`;
                resultsContainer.classList.remove('hidden'); // Show error
            }
        }

        /**
         * Sets up the real-time listener on the 'employees' collection.
         */
        function setupFirebaseListener() {
            const userId = auth.currentUser?.uid;
            if (!userId) {
                console.error("Cannot set up listener: User is not authenticated.");
                return;
            }
            
            const collectionPath = `artifacts/${appId}/public/data/employees`;
            console.log(`Listening for changes on: ${collectionPath}`);

            const q = collection(db, collectionPath);

            onSnapshot(q, (snapshot) => {
                allEmployees = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                // Sort by Last Name, then First Name
                allEmployees.sort((a, b) => {
                    const lastNameA = a.name.split(' ').pop();
                    const lastNameB = b.name.split(' ').pop();
                    
                    if (lastNameA !== lastNameB) {
                        return lastNameA.localeCompare(lastNameB);
                    }
                    return a.name.localeCompare(b.name);
                });
                
                console.log(`Fetched and sorted ${allEmployees.length} employees from Firestore.`);
                
                // --- Hide loading skeletons and show results ---
                loadingSkeletons.classList.add('hidden');
                resultsContainer.classList.remove('hidden');

                // Re-render the list with the new data
                filterAndRender();

            }, (error) => {
                console.error("Error fetching data from Firestore:", error);
                loadingSkeletons.classList.add('hidden'); // Hide skeletons
                resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error: Could not fetch employee data.</div>`;
                resultsContainer.classList.remove('hidden'); // Show error
            });
        }

        /**
         * --- MODIFIED: Handles clicks on *all* buttons inside the results container ---
         */
        function handleResultsClick(event) {
            // Check if the clicked element is a LOCATE button
            const locateButton = event.target.closest('.btn-locate');
            // NEW: Check for "Get to Know Me" button
            const getToKnowMeButton = event.target.closest('.btn-get-to-know-me');

            if (locateButton) {
                const employeeId = locateButton.dataset.id;
                const employee = allEmployees.find(emp => emp.id === employeeId);
        
                if (employee && employee.url) {
                    // Extract the URL from the 'src="..."' string
                    const urlString = employee.url;
                    // Regex to find src="URL"
                    const match = urlString.match(/src="([^"]+)"/);
                    const extractedUrl = match ? match[1] : null;
        
                    if(extractedUrl) {
                        // Set the modal content for LOCATE
                        modalEmployeeName.textContent = `Location: ${employee.name}`;
                        modalIframe.src = extractedUrl;
            
                        // Show the modal
                        modalOverlay.classList.remove('hidden');
                        modalOverlay.classList.add('flex'); // Use flex for centering
                    } else {
                        console.warn(`Could not parse URL from string: ${urlString}`);
                        alert(`Location data for ${employee.name} is in an invalid format.`);
                    }
        
                } else if (employee) {
                    console.warn(`No 'url' field found for employee ${employee.name}.`);
                    alert(`Location data is not available for ${employee.name}.`);
                }
            } else if (getToKnowMeButton) {
                // NEW: Handle "Get to Know Me" click
                const employeeId = getToKnowMeButton.dataset.id;
                const employee = allEmployees.find(emp => emp.id === employeeId);

                if (employee && employee.FloorMap) {
                    const iframeUrl = `https://aqualocator.github.io/welcome/index.html?image=${employee.FloorMap}`;
                    
                    // Set the modal content for GET TO KNOW ME
                    modalEmployeeName.textContent = `Get to Know: ${employee.name}`;
                    modalIframe.src = iframeUrl;
        
                    // Show the modal
                    modalOverlay.classList.remove('hidden');
                    modalOverlay.classList.add('flex'); // Use flex for centering
                } else if (employee) {
                    console.warn(`No 'FloorMap' field found for employee ${employee.name}.`);
                    alert(`"Get to Know Me" data is not available for ${employee.name}.`);
                }
            }
        }

        /**
         * NEW: Function to close the modal
         */
        function closeModal() {
            modalOverlay.classList.add('hidden');
            modalOverlay.classList.remove('flex');
            // Important: Clear the iframe src to stop any videos/maps
            modalIframe.src = '';
            modalEmployeeName.textContent = ''; // Clear name
        }

        // --- INITIALIZATION & EVENT LISTENERS ---

        document.addEventListener('DOMContentLoaded', () => {
            populateDepartments();
            initializeFirebaseApp(); // Start Firebase

            // Add filter event listeners
            searchInput.addEventListener('input', filterAndRender);
            deptSelect.addEventListener('change', filterAndRender);
            resetButton.addEventListener('click', (e) => {
                e.preventDefault(); // Stop form submission
                resetFilters();
            });

            // Add one listener to the parent for all card buttons
            resultsContainer.addEventListener('click', handleResultsClick);
            
            // --- NEW: Add modal close listeners ---
            closeModalBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (event) => {
                // Check if the click was on the overlay itself, not the content
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Close modal on 'Escape' key press
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !modalOverlay.classList.contains('hidden')) {
                    closeModal();
                }
            });
        });

    </script>

    <!-- 
      MODAL: The Modal Popup
    -->
    <div id="location-modal" class="modal-overlay hidden">
      <div class="modal-content">
        
        <!-- 1. The Name at the top -->
        <h2 id="modal-employee-name" class="text-2xl font-bold text-gray-800"></h2>
        
        <!-- 2. The Close Button -->
        <button id="modal-close-btn" class="modal-close-btn" title="Close (Esc)">&times;</button>
        
        <!-- 3. The iFrame that will load the URL -->
        <div class="iframe-container mt-4">
          <iframe id="modal-iframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        
      </div>
    </div>
</body>
</html>
