<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <!-- Suppress favicon.ico 404 error -->
    <link rel="icon" href="data:,">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Tailwind configuration to use Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-purple': '#7a3a8b', // Original purple
                        'brand-purple-dark': '#6a2e7a',
                        'brand-blue': '#35a2c4', // Original blue
                        'brand-blue-dark': '#2a8faf',
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <!-- Custom styles -->
    <style>
        /* Set default font for the page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Use a slightly cooler gray */
        }

        /* Custom button base styles */
        .btn {
            @apply font-medium py-2 px-4 rounded-md transition-all duration-200 ease-in-out shadow-sm;
        }
        .btn:hover {
            @apply shadow-md transform -translate-y-px;
        }

        /* Custom button colors */
        .btn-locate {
            @apply btn bg-brand-purple text-white text-sm py-1 px-3; /* Adjusted size */
        }
        .btn-locate:hover {
            @apply bg-brand-purple-dark;
        }
        .btn-reset {
            @apply btn bg-brand-blue text-white;
        }
        .btn-reset:hover {
            @apply bg-brand-blue-dark;
        }

        /* Custom styling for the select dropdown */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* Custom SVG arrow */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236B7280%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-13%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2013l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-13%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right .75rem center;
            background-size: .65em auto;
            padding-right: 2.5rem; /* Make space for arrow */

            /* Blue bottom border style */
             border: 1px solid #d1d5db; /* Default border */
             border-radius: 0.375rem; /* rounded-md */
             padding-left: 0.75rem; /* px-3 */
             padding-top: 0.5rem; /* py-2 */
             padding-bottom: 0.5rem; /* py-2 */
        }
        select:focus {
             outline: 2px solid transparent;
             outline-offset: 2px;
             --tw-ring-color: theme('colors.brand-blue');
             box-shadow: 0 0 0 2px var(--tw-ring-color);
             border-color: theme('colors.brand-blue');
        }

        /* Employee Card Hover Effect */
        .employee-card {
            @apply transition-all duration-200 ease-in-out;
        }
        .employee-card:hover {
            @apply shadow-lg transform -translate-y-1;
        }

        /* --- Modal Styles --- */
        .modal-overlay {
          /* Uses 'hidden' and 'flex' from Tailwind */
          @apply fixed z-[1000] inset-0 w-full h-full overflow-auto bg-black/50 backdrop-blur-sm items-center justify-center;
        }

        .modal-content {
           max-width: 900px; /* Wider modal */
          @apply relative bg-white m-auto p-5 border border-gray-300 w-11/12 shadow-2xl rounded-lg;
        }

        .modal-close-btn {
          @apply text-gray-400 absolute top-2 right-4 text-3xl font-bold bg-transparent border-none cursor-pointer transition-colors duration-200;
        }

        .modal-close-btn:hover,
        .modal-close-btn:focus {
          color: black;
          text-decoration: none;
        }

        #modal-employee-name { /* Only target the location modal title */
          @apply mt-0 pb-3 border-b border-gray-200 text-gray-900 text-2xl font-bold;
        }

        /* Responsive iframe container */
        .iframe-container {
          position: relative;
          overflow: hidden;
          width: 100%;
          height: 75vh; /* Increased height */
           border: 1px solid #e5e7eb; /* Add a subtle border */
           @apply rounded-md;
        }

        #modal-iframe { /* Only target the location iframe */
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          width: 100%;
          height: 100%;
          border: none;
          background-color: #f3f4f6; /* Light gray background while loading */
          @apply rounded-md;
        }

         /* Loading Skeletons */
         #loading-skeletons .skeleton-card {
             background-color: white;
             border: 1px solid #e5e7eb; /* border-gray-200 */
             @apply flex items-center p-4 rounded-lg shadow-sm animate-pulse-fast;
         }
          #loading-skeletons .skeleton-img {
              background-color: #e5e7eb; /* bg-gray-200 */
              @apply w-20 h-20 rounded-full mr-4 flex-shrink-0;
          }
          #loading-skeletons .skeleton-line {
              background-color: #e5e7eb; /* bg-gray-200 */
              @apply rounded;
          }

          /* No results */
          #no-results {
              color: #6b7280; /* text-gray-500 */
          }

    </style>
</head>

<body class="bg-gray-100 pt-4 pb-12">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto p-4 max-w-7xl">
            <h1 class="text-2xl sm:text-3xl font-bold text-brand-purple">
                Employee Directory
            </h1>
        </div>
    </header>

    <div class="container mx-auto p-4 max-w-7xl">

        <!-- Main grid layout -->
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

            <!-- Left Column: Filters -->
            <aside class="md:col-span-4 lg:col-span-3">
                 <div class="bg-white/70 backdrop-blur-sm p-4 rounded-lg shadow-md sticky top-[80px]"> {/* Adjust top offset if header height changes */}
                    <form id="filter-form">
                        <!-- Search Input -->
                        <div class="mb-5">
                            <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">
                                Search
                            </label>
                            <div class="flex">
                                <input type="text" id="search-input" class="flex-grow w-full px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent" placeholder="Name, initials, role...">
                                <button type="button" id="reset-button" class="btn-reset font-medium px-4 py-2 rounded-r-md rounded-l-none">RESET</button>
                            </div>
                        </div>

                        <!-- Department Select -->
                        <div>
                            <label for="dept-select" class="block text-sm font-medium text-gray-700 mb-1">
                                Department
                            </label>
                             <select id="dept-select" class="w-full text-base focus:outline-none"> {/* Adjusted styling */}
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                    </form>
                </div>
            </aside>

            <!-- Right Column: Results -->
            <main class="md:col-span-8 lg:col-span-9">

                <!-- Loading Skeletons -->
                <div id="loading-skeletons" class="space-y-4">
                    <!-- Skeleton Card 1 -->
                    <div class="skeleton-card">
                        <div class="skeleton-img"></div>
                        <div class="flex-1 space-y-3">
                            <div class="skeleton-line h-5 w-1/2"></div>
                            <div class="skeleton-line h-4 w-1/3"></div>
                            <div class="skeleton-line h-4 w-1/4"></div>
                            <div class="skeleton-line h-8 w-24 mt-2"></div>
                        </div>
                    </div>
                     <!-- Skeleton Card 2 -->
                    <div class="skeleton-card" style="animation-delay: 0.2s;">
                         <div class="skeleton-img"></div>
                         <div class="flex-1 space-y-3">
                            <div class="skeleton-line h-5 w-1/2"></div>
                            <div class="skeleton-line h-4 w-1/3"></div>
                            <div class="skeleton-line h-4 w-1/4"></div>
                            <div class="skeleton-line h-8 w-24 mt-2"></div>
                        </div>
                    </div>
                     <!-- Skeleton Card 3 -->
                    <div class="skeleton-card" style="animation-delay: 0.4s;">
                        <div class="skeleton-img"></div>
                        <div class="flex-1 space-y-3">
                            <div class="skeleton-line h-5 w-1/2"></div>
                            <div class="skeleton-line h-4 w-1/3"></div>
                            <div class="skeleton-line h-4 w-1/4"></div>
                            <div class="skeleton-line h-8 w-24 mt-2"></div>
                        </div>
                    </div>
                </div>

                <!-- Results container (hidden by default) -->
                <div id="results-container" class="space-y-4 hidden">
                    <!-- Employee cards will be populated by JavaScript -->
                </div>
                <!-- No Results (hidden by default) -->
                <div id="no-results" class="hidden text-center p-8">
                    <h3 class="text-xl font-medium">No employees found</h3>
                    <p>Try adjusting your search or filter criteria.</p>
                </div>
            </main>
        </div>
    </div>

     <!-- --- MODAL HTML (Location) --- -->
    <div id="location-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2 id="modal-employee-name"></h2>
        <button id="modal-close-btn" class="modal-close-btn" title="Close (Esc)">&times;</button>
        <div class="iframe-container mt-4">
          <iframe id="modal-iframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <!-- No "Get to Know Me" Modal in this version -->


    <!-- JavaScript Logic -->
    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"; // Removed addDoc

        // --- Global Variables ---
        let allEmployees = [];
        let db, auth;
        const imageBaseUrl = "https://aqualocator.github.io/static/media/";

        // --- App/Firebase Config ---
        const MANUAL_FIREBASE_CONFIG = {
            apiKey: "AIzaSyABeCFheLuS08mxfWjCSS2ugXFbLDgnpIE",
            authDomain: "aqualocator-23714.firebaseapp.com",
            projectId: "aqualocator-23714",
            storageBucket: "aqualocator-23714.appspot.com", // Corrected storage bucket
            messagingSenderId: "654848563347",
            appId: "1:654848563347:web:4702a6f55ccbf7d5edd566",
            measurementId: "G-5R7XGHVDNH"
        };
        const usingManualConfig = Object.keys(MANUAL_FIREBASE_CONFIG).length > 0;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'aqualocator-23714'; // Use project ID as fallback
        let firebaseConfig = usingManualConfig ? MANUAL_FIREBASE_CONFIG : JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Department Mapping ---
         const departmentMap = new Map([
            ["All Departments", "all"],
            ["Engineering Departments - Initials!", "eng-initials"],
            ["All Engineering Departments", "eng-all"],
            ["Accounting/Finance", "Accounting/Finance"],
            ["Administration", "Administration"],
            ["AfterMarket Sales", "AfterMarket Sales"],
            ["Applications Engineering", "Applications Engineering"],
            ["Contract Administration", "Contract Administration"],
            ["Customer Service", "Customer Service"],
            ["Domestic Sales-Midwest", "Domestic Sales-Midwest"],
            ["Domestic Sales-Northeast", "Domestic Sales-Northeast"],
            ["Domestic Sales-Southest", "Domestic Sales-Southest"],
            ["Domestic Sales-West", "Domestic Sales-West"],
            ["Eng - Admin", "Eng - Admin"],
            ["Eng - Electrical", "Eng - Electrical"],
            ["Eng - Estimating", "Eng - Estimating"],
            ["Eng - Mechanical", "Eng - Mechanical"],
            ["Eng - Standards", "Eng - Standards"],
            //["All Engineers", "All Engineers"], // Consider removing if eng-all covers it
            ["Field Services", "Field Services"],
            ["Human Resources", "Human Resources"],
            ["Industrial Sales", "Industrial Sales"],
            ["Information Technology", "Information Technology"],
            ["International Sales", "International Sales"],
            ["Manufacturing", "Manufacturing"],
            ["Marketing/PR", "Marketing/PR"],
            ["Operations", "Operations"],
            ["Prod Mgmt - Aeration/Mixing", "Prod Mgmt - Aeration/Mixing"],
            ["Prod Mgmt - Bio/Membrane", "Prod Mgmt - Bio/Membrane"],
            ["Prod Mgmt - Filtration", "Prod Mgmt - Filtration"],
            ["Production Control", "Production Control"],
            ["Project Management", "Project Management"],
            ["Research & Development", "Research & Development"],
            ["Sales and Marketing", "Sales and Marketing"]
        ]);


        // --- DOM Elements ---
        const searchInput = document.getElementById('search-input');
        const deptSelect = document.getElementById('dept-select');
        const resetButton = document.getElementById('reset-button');
        const resultsContainer = document.getElementById('results-container');
        const noResultsMessage = document.getElementById('no-results');
        const loadingSkeletons = document.getElementById('loading-skeletons');

        // --- Location Modal Elements ---
        const locationModalOverlay = document.getElementById('location-modal');
        const locationModalEmployeeName = document.getElementById('modal-employee-name');
        const locationModalIframe = document.getElementById('modal-iframe');
        const locationCloseModalBtn = document.getElementById('modal-close-btn');
        // --- No "Know Me" Modal Elements ---

        // --- FUNCTIONS ---

        function populateDepartments() {
            departmentMap.forEach((value, key) => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = key;
                deptSelect.appendChild(option);
            });
            deptSelect.value = "all";
        }

        function renderResults(filteredEmployees) {
            resultsContainer.innerHTML = '';
            noResultsMessage.classList.toggle('hidden', filteredEmployees.length > 0);

            filteredEmployees.forEach(employee => {
                const fullImageUrl = employee.imageUrl
                    ? (employee.imageUrl.startsWith('http') ? employee.imageUrl : `${imageBaseUrl}${employee.imageUrl}`)
                    : 'https://placehold.co/100x100/CCCCCC/FFFFFF?text=No+Photo&font=sans-serif';

                // --- REMOVED "Get to Know Me" Link Generation ---

                const card = `
                    <div class="employee-card flex flex-col sm:flex-row items-start sm:items-center bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        {/* Image */}
                        <img
                            src="${fullImageUrl}"
                            alt="Profile photo of ${employee.name}"
                            class="w-20 h-20 rounded-full mr-0 sm:mr-4 mb-3 sm:mb-0 flex-shrink-0 object-cover border-2 border-gray-200"
                            onerror="this.onerror=null; this.src='https://placehold.co/100x100/CCCCCC/FFFFFF?text=No+Img&font=sans-serif';"
                        >
                        {/* Info */}
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-gray-900 mb-1">${employee.name}</h3>
                            <p class="text-gray-600 text-base mb-1">${employee.title}</p>
                            <p class="text-sm text-gray-500 mb-2"><strong class="font-medium text-gray-600">Initials:</strong> ${employee.initials || 'N/A'}</p>

                            {/* Locate Button */}
                             <button
                                class="btn-locate" {/* Reverted class */}
                                data-locate-id="${employee.id}"
                             >
                                LOCATE
                             </button>

                             {/* --- REMOVED Get to Know Me Link --- */}

                            {/* Responsibilities */}
                            ${employee.responsibilities ? `
                            <div class="text-sm text-gray-700 mt-3 pt-3 border-t border-gray-200">
                                <p><strong class="font-medium">Responsibilities:</strong> ${employee.responsibilities}</p>
                            </div>
                            ` : ''}

                            {/* Contact Details */}
                            <div class="text-sm text-gray-700 space-y-1 mt-3">
                                <p><strong class="font-medium">Ext:</strong> ${employee.ext || 'N/A'}</p>
                                <p><strong class="font-medium">Dept:</strong> ${employee.dept}</p>
                                <a
                                    href="mailto:${employee.email}"
                                    class="text-brand-blue hover:text-brand-blue-dark hover:underline break-all"
                                >
                                    ${employee.email}
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                resultsContainer.insertAdjacentHTML('beforeend', card);
            });
        }

        function filterAndRender() {
             const searchText = searchInput.value.toLowerCase().trim();
             const selectedDept = deptSelect.value;
             const searchTerms = searchText.split(/\s+/).filter(Boolean);

             const filteredEmployees = allEmployees.filter(employee => {
                let matchesDept = false;
                let matchesSearch = false;

                const nameLower = (employee.name || "").toLowerCase();
                const titleLower = (employee.title || "").toLowerCase();
                const emailLower = (employee.email || "").toLowerCase();
                const responsibilitiesLower = (employee.responsibilities || "").toLowerCase();
                const initialsLower = (employee.initials || "").toLowerCase();
                const deptLower = (employee.dept || "").toLowerCase();

                // Check Department Match
                if (selectedDept === 'all') {
                    matchesDept = true;
                } else if (selectedDept === 'eng-initials' || selectedDept === 'eng-all') {
                    matchesDept = deptLower.startsWith('eng -');
                } else {
                    matchesDept = deptLower === selectedDept.toLowerCase();
                }
                if (!matchesDept) return false;

                // Check Search Text Match
                 if (searchTerms.length === 0) {
                     matchesSearch = true;
                 } else {
                     matchesSearch = searchTerms.every(term => {
                         if (selectedDept === 'eng-initials') {
                             return initialsLower.includes(term);
                         } else {
                             return (
                                 nameLower.includes(term) ||
                                 titleLower.includes(term) ||
                                 emailLower.includes(term) ||
                                 responsibilitiesLower.includes(term) ||
                                 initialsLower.includes(term) ||
                                 deptLower.includes(term)
                             );
                         }
                     });
                 }
                return matchesDept && matchesSearch;
            });

            renderResults(filteredEmployees);
        }

        function resetFilters() {
            searchInput.value = '';
            deptSelect.value = 'all';
            filterAndRender();
        }

        // --- Firebase Functions ---
        async function initializeFirebaseApp() {
            if (Object.keys(firebaseConfig).length === 0 && !usingManualConfig) {
                console.error("Firebase config is missing!");
                showError("Error: Firebase configuration is missing.");
                return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('error');

                if (usingManualConfig || !initialAuthToken) {
                    console.log("Signing in anonymously.");
                    await signInAnonymously(auth);
                } else {
                    console.log("Signing in with custom token.");
                    await signInWithCustomToken(auth, initialAuthToken);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log("Firebase Auth Ready. User:", user.uid);
                        setupFirebaseListener();
                    } else {
                        console.log("User is signed out.");
                        allEmployees = [];
                        showError("Authentication error. Please refresh.");
                    }
                });
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                showError("Error: Could not initialize Firebase.");
            }
        }

        function setupFirebaseListener() {
            const userId = auth.currentUser?.uid;
            if (!userId) {
                 showError("Authentication error. Cannot load data.");
                return;
            }
            const collectionPath = `artifacts/${appId}/public/data/employees`;
            console.log(`Listening for changes on: ${collectionPath}`);
            const q = collection(db, collectionPath);

            onSnapshot(q, (snapshot) => {
                allEmployees = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allEmployees.sort((a, b) => {
                    const lastNameA = (a.name || '').split(' ').pop();
                    const lastNameB = (b.name || '').split(' ').pop();
                    const nameCompare = lastNameA.localeCompare(lastNameB);
                    return nameCompare !== 0 ? nameCompare : (a.name || '').localeCompare(b.name || '');
                });
                console.log(`Fetched and sorted ${allEmployees.length} employees.`);
                loadingSkeletons.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
                filterAndRender();
            }, (error) => {
                console.error("Error fetching data from Firestore:", error);
                showError("Error: Could not fetch employee data.");
            });
        }

         // --- Error Display ---
         function showError(message) {
            loadingSkeletons.classList.add('hidden');
            resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">${message}</div>`;
            resultsContainer.classList.remove('hidden');
            noResultsMessage.classList.add('hidden');
         }


        // --- Modal Handling ---
        function openLocationModal(employee) {
            if (employee && employee.url) {
                const urlString = employee.url;
                const match = urlString.match(/src="([^"]+)"/);
                const extractedUrl = match ? match[1] : null;

                if (extractedUrl) {
                    locationModalEmployeeName.textContent = employee.name;
                    locationModalIframe.src = extractedUrl;
                    locationModalOverlay.classList.remove('hidden');
                    locationModalOverlay.classList.add('flex');
                } else {
                    console.warn(`Could not parse location URL: ${urlString}`);
                    alert(`Location data for ${employee.name} is invalid.`);
                }
            } else if (employee) {
                alert(`Location data is not available for ${employee.name}.`);
            }
        }

        // --- REMOVED openKnowMeModal ---

        function closeModal(modalOverlay, modalIframe, modalNameElement) {
            modalOverlay.classList.add('hidden');
            modalOverlay.classList.remove('flex');
            modalIframe.src = '';
            modalNameElement.textContent = '';
        }

        // --- Event Delegation Handler ---
        function handleCardClick(event) {
            const locateButton = event.target.closest('.btn-locate[data-locate-id]'); // Use original class
            // --- REMOVED knowMeLink check ---

            if (locateButton) {
                const employeeId = locateButton.dataset.locateId;
                const employee = allEmployees.find(emp => emp.id === employeeId);
                openLocationModal(employee);
            }
            // --- REMOVED else if for knowMeLink ---
        }


        // --- INITIALIZATION & EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            populateDepartments();
            initializeFirebaseApp();

            searchInput.addEventListener('input', filterAndRender);
            deptSelect.addEventListener('change', filterAndRender);
            resetButton.addEventListener('click', (e) => { e.preventDefault(); resetFilters(); });

            resultsContainer.addEventListener('click', handleCardClick);

            // Location Modal Close Listeners (Only these are needed now)
            locationCloseModalBtn.addEventListener('click', () => closeModal(locationModalOverlay, locationModalIframe, locationModalEmployeeName));
            locationModalOverlay.addEventListener('click', (event) => {
                if (event.target === locationModalOverlay) closeModal(locationModalOverlay, locationModalIframe, locationModalEmployeeName);
            });
            // --- REMOVED Know Me Modal Close Listeners ---

            // Generic Escape key listener (Now only closes location modal)
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    if (!locationModalOverlay.classList.contains('hidden')) {
                         closeModal(locationModalOverlay, locationModalIframe, locationModalEmployeeName);
                    }
                     // --- REMOVED check for knowMeModalOverlay ---
                }
            });
        });
    </script>

</body>
</html>
