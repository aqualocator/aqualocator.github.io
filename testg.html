        function filterAndRender() {
            const searchText = searchInput.value.toLowerCase();
            const selectedDept = deptSelect.value;

            const filteredEmployees = allEmployees.filter(employee => {
                let matchesDept = false;
                let matchesSearch = false;

                const responsibilitiesText = (employee.responsibilities || "").toLowerCase();
                const initialsText = (employee.initials || "").toLowerCase();
                const fullSearchCheck = (
                    employee.name.toLowerCase().includes(searchText) ||
                    employee.title.toLowerCase().includes(searchText) ||
                    employee.email.toLowerCase().includes(searchText) ||
                    initialsText.includes(searchText) ||
                    responsibilitiesText.includes(searchText)
                );
                const initialsOnlySearchCheck = initialsText.includes(searchText);

                if (selectedDept === 'all') {
                    matchesDept = true;
                    matchesSearch = fullSearchCheck;

                } else if (selectedDept === 'eng-initials') {
                    matchesDept = employee.dept.startsWith('Eng -');
                    matchesSearch = initialsOnlySearchCheck; // Search *only* initials

                } else if (selectedDept === 'eng-all') {
                    matchesDept = employee.dept.startsWith('Eng -');
                    matchesSearch = fullSearchCheck; // Search *all* fields

                } else {
                    // Standard specific department match
                    matchesDept = (employee.dept === selectedDept);
                    matchesSearch = fullSearchCheck;
                }

                return matchesDept && matchesSearch;
            });

            renderResults(filteredEmployees);
        }

            } catch (error) {
                console.error("Error during bulk upload:", error);
                alert(`ERROR: There was an error during the upload. Check the console (F12) for details.`);
            }
        }
        window.uploadAllEmployees = uploadAllEmployees;


        /**
         * Initializes the Firebase app and authentication.
         */
        async function initializeFirebaseApp() {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is missing!");
                loadingSkeletons.classList.add('hidden'); // Hide skeletons
                resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error: Firebase configuration is missing.</div>`;
                resultsContainer.classList.remove('hidden'); // Show error
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug'); // Enable Firestore logging

                // --- UPDATED AUTH LOGIC ---
                // If a manual config is hardcoded, the injected token is likely for a different project.
                // In that case, we must sign in anonymously.
                // Otherwise, use the injected token if it exists.
                if (usingManualConfig) {
                    console.log("Using manual Firebase config. Signing in anonymously.");
                    await signInAnonymously(auth);
                } else if (initialAuthToken) {
                    console.log("Using injected Firebase config and token.");
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    console.log("No injected token found. Signing in anonymously.");
                    await signInAnonymously(auth);
                }
                // --- END UPDATED AUTH LOGIC ---

                // Listen for auth changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log("Firebase Auth Ready. User:", user.uid);
                        setupFirebaseListener();
                    } else {
                        console.log("User is signed out.");
                        allEmployees = [];
                        loadingSkeletons.classList.add('hidden'); // Hide skeletons
                        resultsContainer.classList.remove('hidden'); // Show results (which will be empty)
                        filterAndRender();
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                loadingSkeletons.classList.add('hidden'); // Hide skeletons
                resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error: Could not initialize Firebase.</div>`;
                resultsContainer.classList.remove('hidden'); // Show error
            }
        }

        /**
         * Sets up the real-time listener on the 'employees' collection.
         */
        function setupFirebaseListener() {
            const userId = auth.currentUser?.uid;
            if (!userId) {
                console.error("Cannot set up listener: User is not authenticated.");
                return;
            }
            
            const collectionPath = `artifacts/${appId}/public/data/employees`;
            console.log(`Listening for changes on: ${collectionPath}`);

            const q = collection(db, collectionPath);

            onSnapshot(q, (snapshot) => {
                allEmployees = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                // Sort by Last Name, then First Name
                allEmployees.sort((a, b) => {
                    const lastNameA = a.name.split(' ').pop();
                    const lastNameB = b.name.split(' ').pop();
                    
                    if (lastNameA !== lastNameB) {
                        return lastNameA.localeCompare(lastNameB);
                    }
                    return a.name.localeCompare(b.name);
                });
                
                console.log(`Fetched and sorted ${allEmployees.length} employees from Firestore.`);
                
                // --- Hide loading skeletons and show results ---
                loadingSkeletons.classList.add('hidden');
                resultsContainer.classList.remove('hidden');

                // Re-render the list with the new data
                filterAndRender();

            }, (error) => {
                console.error("Error fetching data from Firestore:", error);
                loadingSkeletons.classList.add('hidden'); // Hide skeletons
                resultsContainer.innerHTML = `<div class="text-red-500 text-center p-4">Error: Could not fetch employee data.</div>`;
                resultsContainer.classList.remove('hidden'); // Show error
            });
        }

        /**
         * Handles clicks on the "LOCATE" button via event delegation.
         */
        function handleLocateClick(event) {
            // Check if the clicked element is a LOCATE button
            const locateButton = event.target.closest('.btn-locate');
            if (locateButton) {
                const employeeId = locateButton.dataset.id;
                const employee = allEmployees.find(emp => emp.id === employeeId);
        
                if (employee && employee.url) {
                    // Extract the URL from the 'src="..."' string
                    const urlString = employee.url;
                    // Regex to find src="URL"
                    const match = urlString.match(/src="([^"]+)"/);
                    const extractedUrl = match ? match[1] : null;
        
                    if(extractedUrl) {
                        // Set the modal content
                        modalEmployeeName.textContent = employee.name;
                        modalIframe.src = extractedUrl;
            
                        // Show the modal
                        modalOverlay.classList.remove('hidden');
                        modalOverlay.classList.add('flex'); // Use flex for centering
                    } else {
                        console.warn(`Could not parse URL from string: ${urlString}`);
                        alert(`Location data for ${employee.name} is in an invalid format.`);
                    }
        
                } else if (employee) {
                    console.warn(`No 'url' field found for employee ${employee.name}.`);
                    alert(`Location data is not available for ${employee.name}.`);
                }
            }
        }

        /**
         * NEW: Function to close the modal
         */
        function closeModal() {
            modalOverlay.classList.add('hidden');
            modalOverlay.classList.remove('flex');
            // Important: Clear the iframe src to stop any videos/maps
            modalIframe.src = '';
            modalEmployeeName.textContent = ''; // Clear name
        }

        // --- INITIALIZATION & EVENT LISTENERS ---

        document.addEventListener('DOMContentLoaded', () => {
            populateDepartments();
            initializeFirebaseApp(); // Start Firebase

            // Add filter event listeners
            searchInput.addEventListener('input', filterAndRender);
            deptSelect.addEventListener('change', filterAndRender);
            resetButton.addEventListener('click', (e) => {
                e.preventDefault(); // Stop form submission
                resetFilters();
            });

            // Add one listener to the parent for all "LOCATE" buttons
            resultsContainer.addEventListener('click', handleLocateClick);
            
            // --- NEW: Add modal close listeners ---
            closeModalBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (event) => {
                // Check if the click was on the overlay itself, not the content
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Close modal on 'Escape' key press
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !modalOverlay.classList.contains('hidden')) {
                    closeModal();
                }
            });
        });

    </script>

    <!-- 
      MODAL: The Modal Popup
    -->
    <div id="location-modal" class="modal-overlay hidden">
      <div class="modal-content">
        
        <!-- 1. The Name at the top -->
        <h2 id="modal-employee-name" class="text-2xl font-bold"></h2>
        
        <!-- 2. The Close Button -->
        <button id="modal-close-btn" class="modal-close-btn" title="Close (Esc)">&times;</button>
        
        <!-- 3. The iFrame that will load the URL -->
        <div class="iframe-container mt-4">
          <iframe id="modal-iframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        
      </div>
    </div>
</body>
