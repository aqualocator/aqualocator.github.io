        // --- App/Firebase Config ---
        const MANUAL_FIREBASE_CONFIG = {

            ["Accounting/Finance", "Accounting/Finance"],

        function renderResults(filteredEmployees) {
            resultsContainer.innerHTML = '';
            noResultsMessage.classList.toggle('hidden', filteredEmployees.length > 0);

            filteredEmployees.forEach(employee => {
                const fullImageUrl = employee.imageUrl

        function filterAndRender() {
             const searchText = searchInput.value.toLowerCase().trim();
             const selectedDept = deptSelect.value;

             // Split search text into words for multi-word matching
             const searchTerms = searchText.split(/\s+/).filter(Boolean); // Removes empty strings

             const filteredEmployees = allEmployees.filter(employee => {
                let matchesDept = false;
                let matchesSearch = false;

                // --- Text fields to search ---
                const nameLower = (employee.name || "").toLowerCase();
                const titleLower = (employee.title || "").toLowerCase();
                const emailLower = (employee.email || "").toLowerCase();
                const responsibilitiesLower = (employee.responsibilities || "").toLowerCase();
                const initialsLower = (employee.initials || "").toLowerCase();
                const deptLower = (employee.dept || "").toLowerCase(); // Also search dept name

                // --- Check Department Match ---
                if (selectedDept === 'all') {
                    matchesDept = true;
                } else if (selectedDept === 'eng-initials' || selectedDept === 'eng-all') {
                    matchesDept = deptLower.startsWith('eng -');
                } else {
                    matchesDept = deptLower === selectedDept.toLowerCase(); // Compare lowercase dept names
                }

                // If department doesn't match, no need to check search
                if (!matchesDept) return false;

                // --- Check Search Text Match ---
                 if (searchTerms.length === 0) {
                     matchesSearch = true; // No search term means it matches
                 } else {
                     // Check if *all* search terms are found somewhere in the combined text
                     matchesSearch = searchTerms.every(term => {
                         if (selectedDept === 'eng-initials') {
                             // Only search initials if 'Eng - Initials' is selected
                             return initialsLower.includes(term);
                         } else {
                             // Search all relevant fields
                             return (
                                 nameLower.includes(term) ||
                                 titleLower.includes(term) ||
                                 emailLower.includes(term) ||
                                 responsibilitiesLower.includes(term) ||
                                 initialsLower.includes(term) ||
                                 deptLower.includes(term) // Include dept name in general search
                             );
                         }
                     });
                 }


                return matchesDept && matchesSearch;
            });

            renderResults(filteredEmployees);
        }

        function resetFilters() {
            searchInput.value = '';
            deptSelect.value = 'all';
            filterAndRender();
        }

        // --- Firebase Functions ---
        async function initializeFirebaseApp() {
            if (Object.keys(firebaseConfig).length === 0 && !usingManualConfig) {
                console.error("Firebase config is missing!");
                showError("Error: Firebase configuration is missing.");
                return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('error'); // Set to 'error' in production, 'debug' for dev

                if (usingManualConfig || !initialAuthToken) {
                    console.log("Signing in anonymously.");
                    await signInAnonymously(auth);
                } else {
                    console.log("Signing in with custom token.");
                    await signInWithCustomToken(auth, initialAuthToken);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log("Firebase Auth Ready. User:", user.uid);
                        setupFirebaseListener();
                    } else {
                        console.log("User is signed out.");
                        allEmployees = [];
                        showError("Authentication error. Please refresh.");
                    }
                });
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                showError("Error: Could not initialize Firebase.");
            }
        }

        function setupFirebaseListener() {
            const userId = auth.currentUser?.uid;
            if (!userId) {
                console.error("Cannot set up listener: User is not authenticated.");
                 showError("Authentication error. Cannot load data.");
                return;
            }
            const collectionPath = `artifacts/${appId}/public/data/employees`;
            console.log(`Listening for changes on: ${collectionPath}`);
            const q = collection(db, collectionPath);

            onSnapshot(q, (snapshot) => {
                allEmployees = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allEmployees.sort((a, b) => {
                    const lastNameA = (a.name || '').split(' ').pop();
                    const lastNameB = (b.name || '').split(' ').pop();
                    const nameCompare = lastNameA.localeCompare(lastNameB);
                    return nameCompare !== 0 ? nameCompare : (a.name || '').localeCompare(b.name || '');
                });
                console.log(`Fetched and sorted ${allEmployees.length} employees.`);
                loadingSkeletons.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
                filterAndRender();
            }, (error) => {
                console.error("Error fetching data from Firestore:", error);
                showError("Error: Could not fetch employee data.");
            });
        }

         // --- Error Display ---
         function showError(message) {
            loadingSkeletons.classList.add('hidden');
            resultsContainer.innerHTML = `<div class="text-red-400 text-center p-4">${message}</div>`;
            resultsContainer.classList.remove('hidden');
            noResultsMessage.classList.add('hidden');
         }


        // --- Modal Handling ---
        function openLocationModal(employee) {
            if (employee && employee.url) {
                const urlString = employee.url;
                const match = urlString.match(/src="([^"]+)"/); // Extract URL from src attribute
                const extractedUrl = match ? match[1] : null;

                if (extractedUrl) {
                    locationModalEmployeeName.textContent = employee.name;
                    locationModalIframe.src = extractedUrl;
                    locationModalOverlay.classList.remove('hidden');
                    locationModalOverlay.classList.add('flex');
                } else {
                    console.warn(`Could not parse location URL: ${urlString}`);
                    alert(`Location data for ${employee.name} is invalid.`);
                }
            } else if (employee) {
                alert(`Location data is not available for ${employee.name}.`);
            }
        }

        function openKnowMeModal(employeeName, floorMapValue) {
            const knowMeUrl = `https://aqualocator.github.io/welcome/index.html?image=${encodeURIComponent(floorMapValue)}`;
            knowMeModalEmployeeName.textContent = `Get to Know: ${employeeName}`;
            knowMeModalIframe.src = knowMeUrl;
            knowMeModalOverlay.classList.remove('hidden');
            knowMeModalOverlay.classList.add('flex');
        }


        function closeModal(modalOverlay, modalIframe, modalNameElement) {
            modalOverlay.classList.add('hidden');
            modalOverlay.classList.remove('flex');
            modalIframe.src = ''; // Clear iframe
            modalNameElement.textContent = ''; // Clear name
        }

        // --- Event Delegation Handler ---
        function handleCardClick(event) {
            const locateButton = event.target.closest('.btn-tech-locate[data-locate-id]');
            const knowMeLink = event.target.closest('.know-me-link[data-know-me-id]');

            if (locateButton) {
                const employeeId = locateButton.dataset.locateId;
                const employee = allEmployees.find(emp => emp.id === employeeId);
                openLocationModal(employee);
            } else if (knowMeLink) {
                 event.preventDefault(); // Prevent default link behavior
                const employeeId = knowMeLink.dataset.knowMeId;
                const floorMap = knowMeLink.dataset.floorMap;
                const employeeName = knowMeLink.dataset.name; // Get name from data attribute
                openKnowMeModal(employeeName, floorMap);
            }
        }


        // --- INITIALIZATION & EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            populateDepartments();
            initializeFirebaseApp(); // Start Firebase

            searchInput.addEventListener('input', filterAndRender);
            deptSelect.addEventListener('change', filterAndRender);
            resetButton.addEventListener('click', (e) => { e.preventDefault(); resetFilters(); });

            // Delegated click listener for buttons/links inside cards
            resultsContainer.addEventListener('click', handleCardClick);

            // Location Modal Close Listeners
            locationCloseModalBtn.addEventListener('click', () => closeModal(locationModalOverlay, locationModalIframe, locationModalEmployeeName));
            locationModalOverlay.addEventListener('click', (event) => {
                if (event.target === locationModalOverlay) closeModal(locationModalOverlay, locationModalIframe, locationModalEmployeeName);
            });

             // Know Me Modal Close Listeners
            knowMeCloseModalBtn.addEventListener('click', () => closeModal(knowMeModalOverlay, knowMeModalIframe, knowMeModalEmployeeName));
            knowMeModalOverlay.addEventListener('click', (event) => {
                 if (event.target === knowMeModalOverlay) closeModal(knowMeModalOverlay, knowMeModalIframe, knowMeModalEmployeeName);
            });

            // Generic Escape key listener
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    if (!locationModalOverlay.classList.contains('hidden')) {
                         closeModal(locationModalOverlay, locationModalIframe, locationModalEmployeeName);
                    }
                    if (!knowMeModalOverlay.classList.contains('hidden')) {
                         closeModal(knowMeModalOverlay, knowMeModalIframe, knowMeModalEmployeeName);
                    }
                }
            });
        });
    </script>
