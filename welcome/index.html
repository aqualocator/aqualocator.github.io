<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
   /* Loader CSS */
   #loader {
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
      margin: auto; /* Center it */
      position: absolute; 
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
   }

   @keyframes spin {
     0% { transform: rotate(0deg); }
     100% { transform: rotate(360deg); }
   }

   /* Image CSS (now hidden by default) */
   img {
      object-fit: contain;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: none; /* Hide the image initially */
   }
</style>
</head>
<body>
  <center>
   
   <div id="loader"></div>

   <img id="aquaemp" src="">

  </center>
<script src="img.js"></script>
</body>
</html>
